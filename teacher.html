<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; }
        .sidebar { width: 280px; background: #2c3e50; color: white; display: flex; flex-direction: column; }

        .btn-primary { background: #2980b9; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 15px; }
        
        /* --- CSS CHO B·ªò T·∫†O ƒê√ÅP √ÅN --- */
        .key-builder-area { border: 1px solid #ddd; padding: 15px; border-radius: 5px; background: #fafafa; margin-top: 10px; max-height: 400px; overflow-y: auto; }
        .key-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; background: white; padding: 8px; border: 1px solid #eee; border-radius: 4px; }

        .btn-add-row { background: #27ae60; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; font-size: 0.9em; margin-right: 5px; }
        .toolbar { margin-bottom: 10px; display: flex; gap: 10px; }

        /* Giao di·ªán xem l·∫°i */
        .assignment-card { background: white; padding: 30px 40px; margin-bottom: 30px; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 1000px; margin: 0 auto 30px auto; position: relative; }
        .content-view { white-space: pre-wrap; font-family: 'Times New Roman', serif; font-size: 13pt; line-height: 1.5; margin: 15px 0; text-align: justify; }

    </style>
</head>
<body>

<div class="sidebar">
    <div style="padding:20px; background:#1a252f; border-bottom:1px solid #34495e;"><h3><i class="fas fa-chalkboard-teacher"></i> Gi√°o Vi√™n</h3></div>
    <div id="class-list" style="padding:10px;"></div>

<div class="main-content">

    </div>

    <div id="manager" class="hidden">
        <h2 id="class-name" style="color:#2c3e50;"></h2>
        
        <div class="editor-box">
            <h3 style="margin-top:0; color:#2980b9;">üìù So·∫°n B√†i T·∫≠p</h3>
            <input type="text" id="a-title" placeholder="Ti√™u ƒë·ªÅ b√†i t·∫≠p">
            
            <label><b>1. N·ªôi dung ƒë·ªÅ b√†i (Copy t·ª´ Word):</b></label>
            <textarea id="a-content" rows="6" placeholder="D√°n n·ªôi dung c√¢u h·ªèi v√†o ƒë√¢y..."></textarea>
            
            <label style="margin-top: 15px; display:block; color:#c0392b"><b>2. C·∫•u h√¨nh ƒë√°p √°n (T·ª´ng c√¢u):</b></label>
            
            <div class="toolbar">
                <button class="btn-add-row" onclick="addKeyRow()"><i class="fas fa-plus"></i> Th√™m 1 c√¢u</button>
                <button class="btn-add-row" style="background:#3498db" onclick="addBulk(5)">+ 5 c√¢u</button>
                <button class="btn-add-row" style="background:#95a5a6" onclick="resetKey()"><i class="fas fa-redo"></i> L√†m l·∫°i</button>
            </div>

            <div id="key-container" class="key-builder-area">
                <div style="text-align:center; color:#999; padding:20px;">Ch∆∞a c√≥ c√¢u h·ªèi n√†o. H√£y b·∫•m "Th√™m 1 c√¢u".</div>
            </div>

            <button class="btn-primary" onclick="addAssignment()">ƒêƒÇNG B√ÄI T·∫¨P</button>
        </div>

        <h3>üìö Danh s√°ch b√†i t·∫≠p:</h3>
        <div id="list">Loading...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE",
      authDomain: "lophoconl.firebaseapp.com",
      databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lophoconl",
      storageBucket: "lophoconl.firebasestorage.app",
      messagingSenderId: "1051247561864",
      appId: "1:1051247561864:web:43886eee9886cafd59a33d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let curClass = null;
    let questionCount = 0;

    // --- LOGIC KEY BUILDER ---
    
    // Th√™m 1 d√≤ng c·∫•u h√¨nh ƒë√°p √°n
    window.addKeyRow = () => {
        const container = document.getElementById('key-container');
        // N·∫øu ƒëang hi·ªán th√¥ng b√°o tr·ªëng th√¨ x√≥a ƒëi
        if(container.innerHTML.includes('Ch∆∞a c√≥ c√¢u h·ªèi')) container.innerHTML = "";

        questionCount++;
        const rowId = `row-${questionCount}`;
        
        const html = `
            <div class="key-row" id="${rowId}">
                <div class="key-num">#${questionCount}</div>
                <select class="key-type" onchange="changeInputType('${rowId}')">
                    <option value="mcq">Tr·∫Øc nghi·ªám (A,B,C,D)</option>
                    <option value="fill">ƒêi·ªÅn t·ª´ (Ng·∫Øn)</option>
                    <option value="essay">T·ª± lu·∫≠n (C√¢u d√†i)</option>
                </select>
                
                <div class="key-val" id="val-${rowId}">
                    <select class="ans-input" style="width:100%">
                        <option value="A">ƒê√°p √°n A</option>
                        <option value="B">ƒê√°p √°n B</option>
                        <option value="C">ƒê√°p √°n C</option>
                        <option value="D">ƒê√°p √°n D</option>
                    </select>
                </div>

                <button class="btn-del-row" onclick="removeRow('${rowId}')"><i class="fas fa-trash"></i></button>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', html);
        // Scroll xu·ªëng d∆∞·ªõi c√πng
        container.scrollTop = container.scrollHeight;
    }

    // Th√™m nhi·ªÅu d√≤ng c√πng l√∫c
    window.addBulk = (num) => { for(let i=0; i<num; i++) addKeyRow(); }

    // X√≥a d√≤ng
    window.removeRow = (id) => {
        document.getElementById(id).remove();
        // (Kh√¥ng gi·∫£m questionCount ƒë·ªÉ tr√°nh tr√πng ID, th·ª© t·ª± c√¢u s·∫Ω ƒë∆∞·ª£c ƒë√°nh l·∫°i khi L∆∞u)
    }
    
    window.resetKey = () => {
        document.getElementById('key-container').innerHTML = "<div style='text-align:center; color:#999; padding:20px;'>Ch∆∞a c√≥ c√¢u h·ªèi n√†o.</div>";
        questionCount = 0;
    }

    // Thay ƒë·ªïi √¥ nh·∫≠p li·ªáu khi ch·ªçn lo·∫°i c√¢u h·ªèi kh√°c nhau
    window.changeInputType = (rowId) => {
        const row = document.getElementById(rowId);
        const type = row.querySelector('.key-type').value;
        const valDiv = document.getElementById(`val-${rowId}`);

        if(type === 'mcq') {
            valDiv.innerHTML = `
                <select class="ans-input" style="width:100%">
                    <option value="A">ƒê√°p √°n A</option>
                    <option value="B">ƒê√°p √°n B</option>
                    <option value="C">ƒê√°p √°n C</option>
                    <option value="D">ƒê√°p √°n D</option>
                </select>`;
        } else if(type === 'fill') {
            valDiv.innerHTML = `<input type="text" class="ans-input" placeholder="Nh·∫≠p t·ª´ ch√≠nh x√°c (VD: however)">`;
        } else {
            valDiv.innerHTML = `<input type="text" class="ans-input" placeholder="G·ª£i √Ω ƒë√°p √°n (ƒë·ªÉ HS ƒë·ªëi chi·∫øu)">`;
        }
    }

    // --- LOGIC CRUD ---
    window.addClass = () => { const n = prompt("T√™n l·ªõp:"); if(n) push(ref(db, 'classes'), {name: n}); }
    
    onValue(ref(db, 'classes'), snap => {
        const list = document.getElementById('class-list');
        list.innerHTML = "";
        const d = snap.val();
        if(d) Object.keys(d).forEach(k => list.innerHTML += `<div class="class-item" onclick="selClass('${k}', '${d[k].name}')"><span>${d[k].name}</span> <i class="fas fa-trash" onclick="delClass(event,'${k}')"></i></div>`);
    });

    window.selClass = (k, n) => {
        curClass = k;
        document.getElementById('welcome').classList.add('hidden');
        document.getElementById('manager').classList.remove('hidden');
        document.getElementById('class-name').innerText = n;
        loadAss(k);
    }
    window.delClass = (e, k) => { e.stopPropagation(); if(confirm("X√≥a l·ªõp?")) remove(ref(db, `classes/${k}`)); }

    // ƒêƒÇNG B√ÄI (QUAN TR·ªåNG)
    window.addAssignment = () => {
        if(!curClass) return alert("Ch·ªçn l·ªõp tr∆∞·ªõc!");
        const title = document.getElementById('a-title').value;
        const content = document.getElementById('a-content').value;
        
        // 1. Thu th·∫≠p d·ªØ li·ªáu t·ª´ B·ªô t·∫°o ƒë√°p √°n
        const rows = document.querySelectorAll('.key-row');
        const keyMap = {};
        let index = 1; // ƒê√°nh s·ªë l·∫°i t·ª´ 1 cho ƒë·∫πp

        rows.forEach(row => {
            const type = row.querySelector('.key-type').value;
            const input = row.querySelector('.ans-input');
            const ans = input.value.trim();

            if(ans) {
                keyMap[index] = { type: type, ans: ans };
                index++;
            }
        });

        if(title && content && Object.keys(keyMap).length > 0) {
            // Chuy·ªÉn keyMap th√†nh JSON string ƒë·ªÉ l∆∞u v√†o Firebase
            const jsonKey = JSON.stringify(keyMap);
            
            push(ref(db, `assignments/${curClass}`), {
                title: title,
                content: content,
                correctAnswer: jsonKey, // L∆∞u d·∫°ng JSON
                timestamp: Date.now()
            });
            alert("ƒê√£ ƒëƒÉng b√†i th√†nh c√¥ng!");
            document.getElementById('a-title').value = "";
            document.getElementById('a-content').value = "";
            resetKey();
        } else {
            alert("Vui l√≤ng nh·∫≠p Ti√™u ƒë·ªÅ, N·ªôi dung v√† √≠t nh·∫•t 1 c√¢u h·ªèi!");
        }
    }

    window.delAss = (id) => { if(confirm("X√≥a b√†i n√†y?")) remove(ref(db, `assignments/${curClass}/${id}`)); }

    function loadAss(cid) {
        onValue(ref(db, `assignments/${cid}`), snap => {
            const list = document.getElementById('list');
            list.innerHTML = "";
            const d = snap.val();
            if(!d) return list.innerHTML = "Ch∆∞a c√≥ b√†i t·∫≠p.";
            
            Object.keys(d).reverse().forEach(k => {
                const i = d[k];
                list.innerHTML += `
                    <div class="assignment-card">
                        <button onclick="delAss('${k}')" style="float:right; color:red; border:none; background:none; cursor:pointer;">X√≥a</button>
                        <h3>${i.title}</h3>
                        <div class="content-view">${i.content}</div>
                        <div style="font-size:0.9em; color:green; background:#e8f5e9; padding:5px;">
                            <i class="fas fa-check-circle"></i> ƒê√£ c·∫•u h√¨nh ƒë√°p √°n t·ª± ƒë·ªông
                        </div>
                    </div>`;
            });
        });
    }
</script>
</body>
</html>
