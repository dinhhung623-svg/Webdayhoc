<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáo Viên - Hybrid Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: #2c3e50; color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .class-item { padding: 12px 15px; margin: 5px 10px; background: #34495e; border-radius: 6px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .class-item:hover { background: #16a085; }
        .class-item.active { background: #27ae60; font-weight: bold; border-left: 4px solid #fff; }
        
        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: #ecf0f1; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* TABS CHUYỂN CHẾ ĐỘ */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .tab-btn {
            padding: 10px 20px; border: none; background: #eee; border-radius: 20px;
            cursor: pointer; font-weight: bold; color: #555; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .tab-btn.active { background: #2980b9; color: white; box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3); }
        .tab-btn:hover:not(.active) { background: #ddd; }

        /* --- MANUAL MODE STYLES --- */
        .manual-card {
            border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 15px;
            background: #fafafa; position: relative;
        }
        .manual-card h4 { margin: 0 0 10px 0; color: #2c3e50; }
        .q-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box; }
        
        .options-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-row { display: flex; align-items: center; gap: 5px; }
        .opt-label { font-weight: bold; width: 20px; }
        
        .btn-del-q {
            position: absolute; top: 10px; right: 10px; background: #ffcdd2; color: #c62828;
            border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer;
        }

        /* --- AI MODE STYLES --- */
        .ai-box { background: #e8f5e9; padding: 20px; border-radius: 8px; border: 1px dashed #43a047; text-align: center; }
        #editor-container { height: 200px; background: white; margin-bottom: 15px; }
        .key-row { background: white; padding: 10px; border-bottom: 1px solid #eee; }

        /* COMMON */
        .btn-add { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-save { background: #d35400; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="padding:20px; background:#1a252f; color:white;"><h3><i class="fas fa-chalkboard-teacher"></i> Giáo Viên</h3></div>
    <div id="class-list" style="padding:10px;"></div>
    <div style="padding:10px">
        <button onclick="addClass()" style="width:100%; padding:12px; background:#e67e22; border:none; color:white; font-weight:bold; border-radius:4px; cursor:pointer">+ Lớp Mới</button>
    </div>
</div>

<div class="main-content">
    <div id="welcome-msg" style="text-align:center; margin-top:100px; color:#7f8c8d;">
        <h2>⬅️ Chọn lớp để bắt đầu soạn đề</h2>
    </div>

    <div id="manager" class="hidden container">
        <h2 style="margin-top:0; color:#2c3e50;">Soạn Đề Thi: <span id="class-name" style="color:#e67e22">...</span></h2>
        <input type="text" id="a-title" class="q-input" placeholder="Nhập tên bài thi (VD: Kiểm tra 1 tiết)..." style="font-weight:bold; font-size:1.1em;">

        <div class="tabs">
            <button class="tab-btn active" onclick="switchMode('manual')" id="tab-manual">
                <i class="fas fa-keyboard"></i> Tự Soạn (Thủ Công)
            </button>
            <button class="tab-btn" onclick="switchMode('ai')" id="tab-ai">
                <i class="fas fa-robot"></i> Dùng AI (Tự Động)
            </button>
        </div>

        <div id="mode-manual">
            <div id="manual-questions-list"></div>
            <button class="btn-add" onclick="addManualCard()"><i class="fas fa-plus"></i> Thêm câu hỏi</button>
        </div>

        <div id="mode-ai" class="hidden">
            <div class="ai-box">
                <input type="text" id="gemini-key" class="q-input" placeholder="API Key Google Gemini (Nếu chưa có)">
                <div id="editor-container"></div>
                <button class="btn-add" onclick="processAI()" id="btn-ai-run">
                    <i class="fas fa-bolt"></i> Phân Tích Đề Ngay
                </button>
                <div id="ai-status" style="margin-top:10px; color:#2e7d32">Dán đề vào khung trên rồi bấm nút.</div>
            </div>
            <div id="ai-preview" style="margin-top:15px; border:1px solid #eee; max-height:300px; overflow-y:auto; display:none"></div>
        </div>

        <button class="btn-save" onclick="saveAssignment()">LƯU BÀI TẬP</button>
        
        <hr>
        <h3>Danh sách bài đã tạo:</h3>
        <div id="list"></div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    
    const firebaseConfig = { apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE", authDomain: "lophoconl.firebaseapp.com", databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "lophoconl", storageBucket: "lophoconl.firebasestorage.app", messagingSenderId: "1051247561864", appId: "1:1051247561864:web:43886eee9886cafd59a33d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let curClass = null;
    let currentMode = 'manual'; // 'manual' hoặc 'ai'
    let aiData = {}; // Dữ liệu từ AI
    let manualCount = 0; // Đếm số câu hỏi thủ công

    var quill = new Quill('#editor-container', { theme: 'snow', placeholder: 'Dán nội dung đề thi vào đây...' });

    // --- TAB SWITCHING ---
    window.switchMode = (mode) => {
        currentMode = mode;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`tab-${mode}`).classList.add('active');
        
        if(mode === 'manual') {
            document.getElementById('mode-manual').classList.remove('hidden');
            document.getElementById('mode-ai').classList.add('hidden');
        } else {
            document.getElementById('mode-manual').classList.add('hidden');
            document.getElementById('mode-ai').classList.remove('hidden');
        }
    }

    // --- LOGIC THỦ CÔNG (MANUAL) ---
    window.addManualCard = () => {
        manualCount++;
        const container = document.getElementById('manual-questions-list');
        const div = document.createElement('div');
        div.className = 'manual-card';
        div.id = `m-card-${manualCount}`;
        div.innerHTML = `
            <button class="btn-del-q" onclick="this.parentElement.remove()"><i class="fas fa-times"></i></button>
            <h4>Câu hỏi số ${manualCount}</h4>
            <textarea class="q-input" id="q-content-${manualCount}" rows="2" placeholder="Nhập nội dung câu hỏi..."></textarea>
            
            <div class="options-group">
                <div class="opt-row"><span class="opt-label">A.</span> <input class="q-input" id="opt-A-${manualCount}" placeholder="Đáp án A"></div>
                <div class="opt-row"><span class="opt-label">B.</span> <input class="q-input" id="opt-B-${manualCount}" placeholder="Đáp án B"></div>
                <div class="opt-row"><span class="opt-label">C.</span> <input class="q-input" id="opt-C-${manualCount}" placeholder="Đáp án C"></div>
                <div class="opt-row"><span class="opt-label">D.</span> <input class="q-input" id="opt-D-${manualCount}" placeholder="Đáp án D"></div>
            </div>
            
            <div style="margin-top:10px; display:flex; align-items:center; gap:10px;">
                <label style="font-weight:bold; color:#2c3e50">Đáp án đúng:</label>
                <select id="correct-${manualCount}" style="width:100px; padding:5px;">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        `;
        container.appendChild(div);
    }

    // --- LOGIC AI ---
    window.processAI = async () => {
        let key = document.getElementById('gemini-key').value.trim() || localStorage.getItem("MY_GEMINI_KEY");
        if(!key) return alert("Nhập API Key!");
        localStorage.setItem("MY_GEMINI_KEY", key);
        
        const text = quill.getText();
        if(text.length < 10) return alert("Chưa có nội dung đề!");

        document.getElementById('btn-ai-run').innerHTML = "Đang xử lý...";
        
        const prompt = `Phân tích đề này và trả về JSON: """${text}"""
        OUTPUT JSON: {"questions": {"1": {"content": "...", "options": ["A. ...", "B. ...", "C. ...", "D. ..."], "correct": "A"}, "2": {...}}}`;
        
        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const d = await resp.json();
            const jsonStr = d.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            const result = JSON.parse(jsonStr);
            aiData = result.questions;
            
            // Render Preview
            const pre = document.getElementById('ai-preview');
            pre.style.display = 'block';
            pre.innerHTML = "";
            Object.keys(aiData).forEach(k => {
                pre.innerHTML += `<div class="key-row"><b>Câu ${k}:</b> ${aiData[k].content.substring(0,50)}... (Đúng: ${aiData[k].correct})</div>`;
            });
            document.getElementById('ai-status').innerHTML = "✅ Đã tách xong!";
        } catch(e) { alert("Lỗi AI: " + e.message); }
        finally { document.getElementById('btn-ai-run').innerHTML = '<i class="fas fa-bolt"></i> Phân Tích Đề Ngay'; }
    }

    // --- LƯU BÀI TẬP ---
    window.saveAssignment = () => {
        if(!curClass) return alert("Chưa chọn lớp!");
        const title = document.getElementById('a-title').value.trim();
        if(!title) return alert("Chưa nhập tên bài thi!");

        let finalData = {};

        if(currentMode === 'manual') {
            // Lấy dữ liệu từ form thủ công
            const cards = document.querySelectorAll('.manual-card');
            if(cards.length === 0) return alert("Chưa có câu hỏi nào!");
            
            cards.forEach((card, index) => {
                const num = index + 1;
                // Lấy ID gốc từ element để tìm đúng input con
                const idSuffix = card.id.split('-')[2]; 
                
                const content = document.getElementById(`q-content-${idSuffix}`).value;
                const optA = document.getElementById(`opt-A-${idSuffix}`).value;
                const optB = document.getElementById(`opt-B-${idSuffix}`).value;
                const optC = document.getElementById(`opt-C-${idSuffix}`).value;
                const optD = document.getElementById(`opt-D-${idSuffix}`).value;
                const correct = document.getElementById(`correct-${idSuffix}`).value;

                if(content) {
                    finalData[num] = {
                        content: content,
                        options: [`A. ${optA}`, `B. ${optB}`, `C. ${optC}`, `D. ${optD}`],
                        correct: correct
                    };
                }
            });
        } else {
            // Lấy dữ liệu từ AI
            if(Object.keys(aiData).length === 0) return alert("Chưa có dữ liệu AI!");
            finalData = aiData;
        }

        if(Object.keys(finalData).length === 0) return alert("Dữ liệu rỗng!");

        push(ref(db, `assignments/${curClass}`), {
            title: title,
            data: JSON.stringify(finalData),
            timestamp: Date.now()
        });
        
        alert("Đã lưu thành công!");
        location.reload(); // Reset form cho sạch
    }

    // --- QUẢN LÝ LỚP ---
    window.addClass = () => { const n = prompt("Tên lớp:"); if(n) push(ref(db, 'classes'), {name: n}); }
    
    onValue(ref(db, 'classes'), snap => {
        const l = document.getElementById('class-list'); l.innerHTML = "";
        const d = snap.val(); 
        if(d) Object.keys(d).forEach(k => {
            const div = document.createElement('div'); div.className = 'class-item';
            div.innerHTML = `<span>${d[k].name}</span>`;
            div.onclick = () => { 
                curClass = k; 
                document.getElementById('welcome-msg').classList.add('hidden');
                document.getElementById('manager').classList.remove('hidden');
                document.getElementById('class-name').innerText = d[k].name;
                document.querySelectorAll('.class-item').forEach(i=>i.classList.remove('active'));
                div.classList.add('active');
                loadAss(k);
            };
            l.appendChild(div);
        });
    });

    window.loadAss = (k) => {
        onValue(ref(db, `assignments/${k}`), snap => {
            const l = document.getElementById('list'); l.innerHTML = "";
            const d = snap.val(); 
            if(!d) return; 
            Object.keys(d).reverse().forEach(aid => {
                l.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between">
                    <b>${d[aid].title}</b> 
                    <button onclick="delAss('${k}','${aid}')" style="color:red;border:none;background:none;cursor:pointer"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        });
    }
    window.delAss = (c, a) => { if(confirm("Xóa?")) remove(ref(db, `assignments/${c}/${a}`)); }
</script>
</body>
</html>
