<!DOCTYPE html>

        /* SIDEBAR */

        /* MAIN CONTENT */

        .btn-primary { background: #2980b9; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;}

        /* B√ÄI T·∫¨P CARD */

        .content-view { white-space: pre-wrap; background: #f8f9fa; padding: 10px; border: 1px dashed #ced4da; margin: 10px 0; font-family: 'Consolas', monospace; font-size: 0.9em; }
        .key-view { background: #e8f8f5; color: #27ae60; padding: 8px; font-weight: bold; font-family: monospace; border-radius: 4px; font-size: 0.9em; }

        /* B·∫¢NG ƒêI·ªÇM H·ªåC SINH */
        .submission-area { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; display: none; }
        .student-table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        .student-table th { background: #f1f1f1; text-align: left; padding: 8px; border-bottom: 2px solid #ddd; }
        .student-table td { border-bottom: 1px solid #eee; padding: 8px; vertical-align: top; }
        .score-badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-weight: bold; color: white; background: #95a5a6; font-size: 0.85em; }
        .score-high { background: #27ae60; }
        .score-med { background: #f39c12; }
        .score-low { background: #e74c3c; }
        
        .toggle-btn { background: #ecf0f1; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; color: #2c3e50; font-weight: 500; font-size: 0.9em; display: inline-flex; align-items: center; gap: 5px; }
        .toggle-btn:hover { background: #bdc3c7; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3 style="margin:0"><i class="fas fa-chalkboard-teacher"></i> Gi√°o Vi√™n</h3>
    </div>
    <div id="class-list" style="flex:1; overflow-y:auto; padding-top:10px;"></div>
    <button onclick="addClass()" style="padding:15px; background:#e67e22; border:none; color:white; font-weight:bold; cursor:pointer;">+ Th√™m L·ªõp M·ªõi</button>
</div>

<div class="main-content">
    <div id="welcome" style="text-align:center; margin-top:100px; color:#7f8c8d;">
        <i class="fas fa-school" style="font-size:4em; margin-bottom:20px;"></i>
        <h2>Ch√†o th·∫ßy/c√¥!</h2>
        <p>Ch·ªçn l·ªõp b√™n tr√°i ƒë·ªÉ qu·∫£n l√Ω v√† xem ƒëi·ªÉm.</p>
    </div>

    <div id="manager" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="class-name" style="color:#2c3e50; margin:0;"></h2>
            <span style="font-size:0.9em; color:#7f8c8d"><i class="fas fa-circle" style="color:#2ecc71; font-size:0.6em"></i> Live Mode</span>
        </div>
        <hr style="border:0; border-top:1px solid #ddd; margin: 20px 0;">

        <div class="editor-box">
            <h3 style="margin-top:0; color:#2980b9;"><i class="fas fa-edit"></i> ƒêƒÉng B√†i T·∫≠p</h3>
            <input type="text" id="a-title" placeholder="Ti√™u ƒë·ªÅ (VD: Unit 8 - Ki·ªÉm tra 15 ph√∫t)">
            <label><b>N·ªôi dung c√¢u h·ªèi:</b></label>
            <textarea id="a-content" rows="5" placeholder="Copy c√¢u h·ªèi t·ª´ Word d√°n v√†o ƒë√¢y..."></textarea>
            <label><b>üîë ƒê√°p √°n (ƒë·ªÉ ch·∫•m t·ª± ƒë·ªông):</b></label>
            <textarea id="a-key" rows="1" placeholder="VD: 1A 2B 3C 4D..."></textarea>
            <button class="btn-primary" onclick="addAssignment()">ƒêƒÉng B√†i</button>
        </div>

        <h3>üìö Danh S√°ch B√†i T·∫≠p & K·∫øt Qu·∫£</h3>
        <div id="list">Loading...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // --- C·∫§U H√åNH ---
    const firebaseConfig = {
      apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE",
      authDomain: "lophoconl.firebaseapp.com",
      databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lophoconl",
      storageBucket: "lophoconl.firebasestorage.app",
      messagingSenderId: "1051247561864",
      appId: "1:1051247561864:web:43886eee9886cafd59a33d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let curClass = null;

    // --- LOGIC L·ªöP H·ªåC ---
    window.addClass = () => { const n = prompt("T√™n l·ªõp:"); if(n) push(ref(db, 'classes'), {name: n}); }
    
    window.delClass = (e, id) => { 
        e.stopPropagation(); 
        if(confirm("C·∫¢NH B√ÅO: X√≥a l·ªõp s·∫Ω x√≥a h·∫øt b√†i t·∫≠p v√† ƒëi·ªÉm s·ªë!\n\nB·∫°n ch·∫Øc ch·∫Øn ch·ª©?")) { 
            remove(ref(db, `classes/${id}`)); remove(ref(db, `assignments/${id}`)); remove(ref(db, `answers/${id}`)); 
            if(curClass===id) location.reload(); 
        }
    }
    
    window.editClass = (e, id, old) => { e.stopPropagation(); const n = prompt("T√™n m·ªõi:", old); if(n) update(ref(db, `classes/${id}`), {name: n}); }

    onValue(ref(db, 'classes'), snap => {
        document.getElementById('class-list').innerHTML = "";
        const data = snap.val();
        if(data) Object.keys(data).forEach(k => {
            document.getElementById('class-list').innerHTML += `
                <div class="class-item ${curClass===k?'active':''}" onclick="selClass('${k}', '${data[k].name}')">
                    <span style="font-weight:500">${data[k].name}</span>
                    <div>
                        <button class="btn-icon" onclick="editClass(event, '${k}', '${data[k].name}')" title="S·ª≠a t√™n"><i class="fas fa-pen"></i></button>
                        <button class="btn-icon" onclick="delClass(event, '${k}')" title="X√≥a l·ªõp" style="color:#ff6b6b"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
        });
    });

    window.selClass = (k, n) => {
        curClass = k;
        document.getElementById('welcome').classList.add('hidden');
        document.getElementById('manager').classList.remove('hidden');
        document.getElementById('class-name').innerText = n;
        loadAss(k);
        const items = document.querySelectorAll('.class-item');
        items.forEach(i => i.classList.remove('active'));
    }

    // --- LOGIC B√ÄI T·∫¨P ---
    window.addAssignment = () => {
        if(!curClass) return alert("Ch·ªçn l·ªõp tr∆∞·ªõc!");
        const t = document.getElementById('a-title').value;
        const c = document.getElementById('a-content').value;
        const k = document.getElementById('a-key').value;
        if(t && c) {
            push(ref(db, `assignments/${curClass}`), { title: t, content: c, correctAnswer: k, timestamp: Date.now() });
            alert("ƒê√£ ƒëƒÉng!");
            document.getElementById('a-title').value=""; document.getElementById('a-content').value=""; document.getElementById('a-key').value="";
        } else alert("Thi·∫øu ti√™u ƒë·ªÅ ho·∫∑c n·ªôi dung!");
    }

    window.delAss = (id) => { if(confirm("X√≥a b√†i n√†y?")) remove(ref(db, `assignments/${curClass}/${id}`)); }

    function loadAss(cid) {
        onValue(ref(db, `assignments/${cid}`), snap => {
            const list = document.getElementById('list');
            list.innerHTML = "";
            const d = snap.val();
            if(!d) return list.innerHTML = "<p style='text-align:center; color:#999'>L·ªõp n√†y ch∆∞a c√≥ b√†i n√†o.</p>";
            
            Object.keys(d).reverse().forEach(k => {
                const i = d[k];
                const keyDisplay = i.correctAnswer ? `<div class="key-view"><i class="fas fa-key"></i> Key: ${i.correctAnswer}</div>` : '';
                
                // T·∫°o div ch·ª©a b√†i l√†m c·ªßa h·ªçc sinh (m·∫∑c ƒë·ªãnh ·∫©n)
                list.innerHTML += `
                    <div class="assignment-card">
                        <div style="float:right">
                             <button onclick="delAss('${k}')" style="background:none; border:none; color:#c0392b; cursor:pointer;"><i class="fas fa-trash"></i> X√≥a b√†i</button>
                        </div>
                        <h3 style="margin-top:0; color:#2c3e50;">${i.title}</h3>
                        <div class="content-view">${i.content}</div>
                        ${keyDisplay}
                        
                        <div style="margin-top:15px;">
                            <button class="toggle-btn" onclick="toggleSubmissions('${k}')">
                                <i class="fas fa-list"></i> Xem b√†i n·ªôp c·ªßa HS
                            </button>
                        </div>

                        <div id="subs-${k}" class="submission-area">
                            <i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i d·ªØ li·ªáu b√†i l√†m...
                        </div>
                    </div>`;
            });
        });
    }

    // --- LOGIC XEM B√ÄI L√ÄM ---
    // G·∫Øn v√†o window ƒë·ªÉ g·ªçi ƒë∆∞·ª£c t·ª´ n√∫t HTML
    window.toggleSubmissions = function(assId) {
        const subDiv = document.getElementById(`subs-${assId}`);
        // Toggle ·∫©n hi·ªán
        if (subDiv.style.display === "block") {
            subDiv.style.display = "none";
            return;
        }
        subDiv.style.display = "block";
        
        // G·ªçi d·ªØ li·ªáu t·ª´ answers
        onValue(ref(db, `answers/${curClass}/${assId}`), (snap) => {
            const data = snap.val();
            if(!data) {
                subDiv.innerHTML = "<p style='color:#7f8c8d; font-style:italic'>Ch∆∞a c√≥ h·ªçc sinh n√†o n·ªôp b√†i.</p>";
                return;
            }

            let html = `
                <table class="student-table">
                    <thead>
                        <tr>
                            <th width="20%">H·ªçc sinh</th>
                            <th width="15%">ƒêi·ªÉm s·ªë</th>
                            <th width="45%">B√†i l√†m chi ti·∫øt</th>
                            <th width="20%">Th·ªùi gian</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            Object.values(data).forEach(ans => {
                // X·ª≠ l√Ω m√†u s·∫Øc ƒëi·ªÉm s·ªë
                let badgeClass = 'score-low';
                if(ans.percent >= 80) badgeClass = 'score-high';
                else if(ans.percent >= 50) badgeClass = 'score-med';
                
                const scoreDisplay = ans.score ? 
                    `<span class="score-badge ${badgeClass}">${ans.score} (${ans.percent}%)</span>` : 
                    `<span class="score-badge">Ch∆∞a ch·∫•m</span>`;

                const time = new Date(ans.timestamp).toLocaleString('vi-VN');
                
                html += `
                    <tr>
                        <td><b>${ans.name}</b></td>
                        <td>${scoreDisplay}</td>
                        <td style="font-family:monospace; color:#444;">${ans.answer}</td>
                        <td style="color:#888; font-size:0.85em;">${time}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            subDiv.innerHTML = html;
        });
    }
</script>
</body>
</html>
