            <textarea id="a-key" rows="2" placeholder="Nh·∫≠p ƒë√°p √°n theo th·ª© t·ª±. VD: 1A 2B 3C 4D... (M√°y s·∫Ω so s√°nh chu·ªói n√†y v·ªõi b√†i l√†m c·ªßa HS)"></textarea>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // --- C·∫§U H√åNH ---
    const firebaseConfig = {
      apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE",
      authDomain: "lophoconl.firebaseapp.com",
      databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lophoconl",
      storageBucket: "lophoconl.firebasestorage.app",
      messagingSenderId: "1051247561864",
      appId: "1:1051247561864:web:43886eee9886cafd59a33d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let curClass = null;

    // --- LOGIC ---
    window.addClass = () => { const n = prompt("T√™n l·ªõp:"); if(n) push(ref(db, 'classes'), {name: n}); }
    
    // X√≥a/S·ª≠a L·ªõp
    window.delClass = (e, id) => { e.stopPropagation(); if(confirm("X√≥a l·ªõp n√†y?")) { remove(ref(db, `classes/${id}`)); remove(ref(db, `assignments/${id}`)); remove(ref(db, `answers/${id}`)); if(curClass===id) location.reload(); }}
    window.editClass = (e, id, old) => { e.stopPropagation(); const n = prompt("T√™n m·ªõi:", old); if(n) update(ref(db, `classes/${id}`), {name: n}); }

    // Load L·ªõp
    onValue(ref(db, 'classes'), snap => {
        document.getElementById('class-list').innerHTML = "";
        const data = snap.val();
        if(data) Object.keys(data).forEach(k => {
            document.getElementById('class-list').innerHTML += `
                <div class="class-item ${curClass===k?'active':''}" onclick="selClass('${k}', '${data[k].name}')">
                    <span>${data[k].name}</span>
                    <div>
                        <button class="btn-icon" onclick="editClass(event, '${k}', '${data[k].name}')"><i class="fas fa-pen"></i></button>
                        <button class="btn-icon" onclick="delClass(event, '${k}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
        });
    });

    window.selClass = (k, n) => {
        curClass = k;
        document.getElementById('welcome').classList.add('hidden');
        document.getElementById('manager').classList.remove('hidden');
        document.getElementById('class-name').innerText = n;
        loadAss(k);
        // Refresh l·∫°i giao di·ªán sidebar ƒë·ªÉ highlight
        const items = document.querySelectorAll('.class-item');
        items.forEach(i => i.classList.remove('active'));
        // (C√°ch ƒë∆°n gi·∫£n ƒë·ªÉ highlight kh√¥ng c·∫ßn render l·∫°i)
    }

    // ƒêƒÉng b√†i
    window.addAssignment = () => {
        if(!curClass) return alert("Ch·ªçn l·ªõp tr∆∞·ªõc!");
        const t = document.getElementById('a-title').value;
        const c = document.getElementById('a-content').value;
        const k = document.getElementById('a-key').value; // L·∫•y ƒë√°p √°n

        if(t && c) {
            push(ref(db, `assignments/${curClass}`), {
                title: t, content: c, correctAnswer: k, timestamp: Date.now()
            });
            alert("ƒê√£ ƒëƒÉng!");
            document.getElementById('a-title').value="";
            document.getElementById('a-content').value="";
            document.getElementById('a-key').value="";
        } else alert("Thi·∫øu th√¥ng tin!");
    }

    window.delAss = (id) => { if(confirm("X√≥a b√†i n√†y?")) remove(ref(db, `assignments/${curClass}/${id}`)); }

    function loadAss(cid) {
        onValue(ref(db, `assignments/${cid}`), snap => {
            const list = document.getElementById('list');
            list.innerHTML = "";
            const d = snap.val();
            if(!d) return list.innerHTML = "<p>Ch∆∞a c√≥ b√†i t·∫≠p.</p>";
            
            Object.keys(d).reverse().forEach(k => {
                const i = d[k];

                list.innerHTML += `

                        <h3>${i.title}</h3>
                        <div style="white-space:pre-wrap; background:#f9f9f9; padding:10px;">${i.content}</div>

            });
        });
    }
</script>
