<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªçc Sinh - L√†m B√†i (V8 An To√†n)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* GI·ªÆ NGUY√äN GIAO DI·ªÜN A4 ƒê·∫∏P M·∫ÆT */
        body { font-family: 'Segoe UI', sans-serif; background: #e0e0e0; padding: 20px; margin: 0; }
        .container { max-width: 1200px; width: 95%; margin: 0 auto; }
        .header-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
        select { width: 100%; padding: 12px; font-size: 1.1em; border: 2px solid #009688; border-radius: 5px; max-width: 500px;}
        
        .post { background: white; padding: 30px 40px; margin-bottom: 30px; border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .content { white-space: pre-wrap; font-family: 'Times New Roman', Times, serif; font-size: 14pt; line-height: 1.5; margin: 15px 0; text-align: justify; }
        
        .student-input-area { background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-top: 20px; }
        
        /* C·∫§U TR√öC C√ÇU H·ªéI */
        .question-row { display: flex; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 10px; flex-wrap: wrap; }
        
        /* S·ªë th·ª© t·ª± c√¢u h·ªèi */
        .q-label { 
            width: 80px; font-weight: bold; color: #555; font-size: 0.9em; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-right: 15px; background: #e0f2f1; border-radius: 4px; padding: 5px;
        }
        .q-type-badge { font-size: 0.7em; text-transform: uppercase; color: #00796b; margin-top: 2px; }
        
        /* Bong b√≥ng tr·∫Øc nghi·ªám */
        .bubble-group { display: flex; gap: 10px; align-items: center; padding-top: 5px; }
        .option-btn { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #bbb; background: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #555; transition: 0.2s; }
        .option-btn:hover { background: #f0f0f0; }
        .option-btn.selected { background: #009688; color: white; border-color: #00796b; transform: scale(1.1); box-shadow: 0 2px 5px rgba(0,150,136,0.3); }

        .input-fill { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; max-width: 300px; font-family: monospace; font-size: 1em; }
        .input-essay { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; height: 60px; font-family: monospace; font-size: 1em;}
        
        input[type="text"].main-name { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #009688; border-radius: 4px; background: #e0f2f1; font-weight: bold; color: #004d40; }
        
        button.submit-btn { background: #2980b9; color: white; border: none; font-weight: bold; cursor: pointer; padding: 15px; width: 100%; font-size: 1.1em; border-radius: 4px; margin-top: 20px; transition: 0.3s; }
        button.submit-btn:hover { background: #2471a3; box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3); }
        button.submit-btn:disabled { background: #bdc3c7; cursor: not-allowed; box-shadow: none; }
        
        .result-box { margin-top: 20px; padding: 15px; background: #fffde7; border: 2px solid #ffb74d; border-radius: 8px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h2 style="color:#009688; margin:0 0 10px 0;"><i class="fas fa-graduation-cap"></i> PH√íNG THI TR·ª∞C TUY·∫æN</h2>
        <select id="class-select" onchange="loadAss()"><option value="">-- ƒêang t·∫£i d·ªØ li·ªáu... --</option></select>
    </div>
    <div id="ass-area"><p style="text-align:center; color:#777; margin-top:50px;">Vui l√≤ng ch·ªçn l·ªõp ƒë·ªÉ t·∫£i ƒë·ªÅ thi.</p></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // --- C·∫§U H√åNH FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE",
      authDomain: "lophoconl.firebaseapp.com",
      databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lophoconl",
      storageBucket: "lophoconl.firebasestorage.app",
      messagingSenderId: "1051247561864",
      appId: "1:1051247561864:web:43886eee9886cafd59a33d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load L·ªõp
    onValue(ref(db, 'classes'), snap => {
        const sel = document.getElementById('class-select');
        sel.innerHTML = '<option value="">-- Ch·ªçn l·ªõp c·ªßa em --</option>';
        const d = snap.val();
        if(d) Object.keys(d).forEach(k => sel.innerHTML += `<option value="${k}">${d[k].name}</option>`);
    });

    // Load B√†i t·∫≠p
    window.loadAss = () => {
        const cid = document.getElementById('class-select').value;
        const area = document.getElementById('ass-area');
        if(!cid) return area.innerHTML = "";
        
        area.innerHTML = "<div style='text-align:center; padding:40px;'><i class='fas fa-spinner fa-spin fa-2x'></i><br>ƒêang t·∫£i ƒë·ªÅ thi...</div>";
        
        onValue(ref(db, `assignments/${cid}`), snap => {
            area.innerHTML = "";
            const d = snap.val();
            if(!d) return area.innerHTML = "<p style='text-align:center'>Ch∆∞a c√≥ b√†i t·∫≠p n√†o trong l·ªõp n√†y.</p>";

            Object.keys(d).reverse().forEach(assignmentID => {
                const q = d[assignmentID];
                
                // Gi·∫£i m√£ Key JSON c·ªßa b√†i t·∫≠p n√†y
                let keyMap = {};
                try { keyMap = JSON.parse(q.correctAnswer); } catch(e) {}
                const hasKey = Object.keys(keyMap).length > 0;
                
                // M√£ h√≥a key ƒë·ªÉ g·∫Øn v√†o n√∫t n·ªôp b√†i (ƒë·ªÉ bi·∫øt ch·∫•m theo ƒë√°p √°n n√†o)
                const keyJsonSafe = hasKey ? encodeURIComponent(JSON.stringify(keyMap)) : "";

                let inputsHTML = "";
                if(hasKey) {
                    Object.keys(keyMap).sort((a,b)=>a-b).forEach(num => {
                        const info = keyMap[num];
                        
                        // X√ÅC ƒê·ªäNH ID ƒê·ªòC NH·∫§T CHO T·ª™NG C√ÇU H·ªéI
                        // ID = "in" + ID_B√†i_T·∫≠p + S·ªë_C√¢u (VD: in-Njx123-1)
                        // ƒêi·ªÅu n√†y ƒë·∫£m b·∫£o kh√¥ng bao gi·ªù b·ªã tr√πng l·∫∑p gi·ªØa c√°c b√†i
                        const uniqueID = `in-${assignmentID}-${num}`;
                        const uniqueGroup = `grp-${assignmentID}-${num}`;

                        let inputControl = "";
                        let labelType = "";

                        if(info.type === 'mcq') {
                            labelType = "Tr·∫Øc nghi·ªám";
                            inputControl = `
                                <div class="bubble-group" id="${uniqueGroup}" data-val="">
                                    <div class="option-btn" onclick="selOpt('${uniqueGroup}', 'A')">A</div>
                                    <div class="option-btn" onclick="selOpt('${uniqueGroup}', 'B')">B</div>
                                    <div class="option-btn" onclick="selOpt('${uniqueGroup}', 'C')">C</div>
                                    <div class="option-btn" onclick="selOpt('${uniqueGroup}', 'D')">D</div>
                                </div>`;
                        } else if(info.type === 'fill') {
                            labelType = "ƒêi·ªÅn t·ª´";
                            inputControl = `<input type="text" class="input-fill" id="${uniqueID}" placeholder="Nh·∫≠p ƒë√°p √°n..." autocomplete="off">`;
                        } else {
                            labelType = "T·ª± lu·∫≠n";
                            inputControl = `<textarea class="input-essay" id="${uniqueID}" placeholder="Vi·∫øt c√¢u tr·∫£ l·ªùi..."></textarea>`;
                        }

                        inputsHTML += `
                            <div class="question-row">
                                <div class="q-label">
                                    <span>C√¢u ${num}</span>
                                    <span class="q-type-badge">${labelType}</span>
                                </div>
                                <div style="flex:1">${inputControl}</div>
                            </div>
                        `;
                    });
                } else {
                    inputsHTML = "<p style='color:red; text-align:center;'>‚ö† B√†i n√†y gi√°o vi√™n ch∆∞a t·∫°o phi·∫øu tr·∫£ l·ªùi.</p>";
                }

                // Render to√†n b·ªô b√†i t·∫≠p
                area.innerHTML += `
                    <div class="post" id="post-${assignmentID}">
                        <h3>${q.title}</h3>
                        <div class="content">${q.content}</div>
                        
                        <div class="student-input-area">
                            <label><b><i class="fas fa-user"></i> H·ªç v√† t√™n:</b></label>
                            <input type="text" class="main-name" id="name-${assignmentID}" placeholder="Nh·∫≠p t√™n em v√†o ƒë√¢y...">
                            
                            <hr style="margin: 20px 0; border:0; border-top:1px solid #ddd;">
                            
                            ${inputsHTML}
                            
                            <button class="submit-btn" onclick="submit('${cid}', '${assignmentID}')" data-key="${keyJsonSafe}">
                                <i class="fas fa-paper-plane"></i> N·ªòP B√ÄI THI
                            </button>
                            
                            <div id="res-${assignmentID}" class="result-box"></div>
                        </div>
                    </div>`;
            });
        });
    }

    // X·ª≠ l√Ω ch·ªçn tr·∫Øc nghi·ªám (ƒê·∫£m b·∫£o ch·ªâ t√°c ƒë·ªông v√†o ƒë√∫ng nh√≥m c√¢u h·ªèi ƒë√≥)
    window.selOpt = (groupID, val) => {
        const group = document.getElementById(groupID);
        const btns = group.getElementsByClassName('option-btn');
        // Reset m√†u n√∫t trong nh√≥m n√†y
        for(let btn of btns) btn.classList.remove('selected');
        // T√¥ m√†u n√∫t v·ª´a ch·ªçn
        for(let btn of btns) if(btn.innerText === val) btn.classList.add('selected');
        // L∆∞u gi√° tr·ªã v√†o data-val c·ªßa nh√≥m
        group.setAttribute('data-val', val);
    }

    // N·ªôp b√†i
    window.submit = (cid, aid) => { // aid ch√≠nh l√† Assignment ID (M√£ b√†i t·∫≠p)
        const nameInput = document.getElementById(`name-${aid}`);
        const name = nameInput.value.trim();
        if(!name) {
            nameInput.focus();
            return alert("Em ∆°i, nh·ªõ ghi t√™n tr∆∞·ªõc khi n·ªôp nh√©!");
        }

        const btn = document.querySelector(`#post-${aid} .submit-btn`);
        const keyJson = btn.getAttribute('data-key');
        if(!keyJson) return;
        
        const keyMap = JSON.parse(decodeURIComponent(keyJson));

        let answersToSave = "";
        let correctCount = 0;
        let totalCount = 0;
        let detailsHTML = "<b>üìù Chi ti·∫øt k·∫øt qu·∫£:</b><br>";

        // Duy·ªát t·ª´ng c√¢u h·ªèi trong Key c·ªßa b√†i t·∫≠p n√†y
        Object.keys(keyMap).sort((a,b)=>a-b).forEach(num => {
            const info = keyMap[num];
            let studentAns = "";

            // L·∫•y ƒë√°p √°n d·ª±a tr√™n ID ƒë·ªôc nh·∫•t
            if(info.type === 'mcq') {
                const uniqueGroup = `grp-${aid}-${num}`;
                const group = document.getElementById(uniqueGroup);
                studentAns = group.getAttribute('data-val') || "?"; // N·∫øu ch∆∞a ch·ªçn th√¨ l√† ?
            } else {
                const uniqueID = `in-${aid}-${num}`;
                const input = document.getElementById(uniqueID);
                studentAns = input.value.trim() || "(b·ªè tr·ªëng)";
            }

            // Ch·∫•m ƒëi·ªÉm
            let isCorrect = false;
            if(studentAns.toLowerCase() === info.ans.toLowerCase()) {
                isCorrect = true;
                if(info.type !== 'essay') correctCount++;
            }

            if(info.type !== 'essay') totalCount++;
            
            // L∆∞u chu·ªói k·∫øt qu·∫£
            answersToSave += `${num}. ${studentAns} | `;

            // T·∫°o th√¥ng b√°o chi ti·∫øt
            const color = isCorrect ? '#2e7d32' : '#c62828';
            const icon = isCorrect ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
            
            if(info.type === 'essay') {
                detailsHTML += `<div style="margin-top:8px; border-bottom:1px solid #eee; padding-bottom:5px;">
                    <span style="font-weight:bold; color:#009688">C√¢u ${num}:</span> <i>${studentAns}</i><br>
                    <small style="color:#1565c0">üëâ G·ª£i √Ω: ${info.ans}</small>
                </div>`;
            } else {
                detailsHTML += `<div style="margin-top:5px; color:${color}">
                    <b>C√¢u ${num}:</b> ${studentAns} ${icon} ${!isCorrect ? `(ƒê√∫ng: <b>${info.ans}</b>)` : ''}
                </div>`;
            }
        });

        const scoreText = `${correctCount}/${totalCount}`;
        const percent = totalCount > 0 ? Math.round((correctCount/totalCount)*100) : 0;

        // G·ª≠i l√™n Firebase
        push(ref(db, `answers/${cid}/${aid}`), {
            name: name,
            answer: answersToSave,
            score: scoreText,
            percent: percent,
            timestamp: Date.now()
        });

        // Hi·ªán k·∫øt qu·∫£ t·∫°i ch·ªó
        const resBox = document.getElementById(`res-${aid}`);
        resBox.style.display = "block";
        resBox.innerHTML = `
            <div style="text-align:center; margin-bottom:15px;">
                <h2 style="color:${percent >= 50 ? '#2e7d32':'#ef6c00'}; margin:0;">${scoreText}</h2>
                <small>(${percent}% ch√≠nh x√°c)</small>
            </div>
            <div style="background:white; padding:15px; max-height:300px; overflow-y:auto; border:1px solid #ddd; border-radius:4px;">${detailsHTML}</div>
        `;
        
        // Kh√≥a b√†i sau khi n·ªôp
        btn.disabled = true;
        btn.innerHTML = "<i class='fas fa-lock'></i> ƒê√É N·ªòP B√ÄI";
        btn.style.background = "#7f8c8d";
    }
</script>
</body>
</html>
