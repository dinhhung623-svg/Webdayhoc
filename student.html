<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªçc Sinh - L√†m B√†i Thi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        /* GIAO DI·ªÜN N·ªÄN X√ÅM (GI·ªêNG WORD) */
        body { font-family: 'Segoe UI', sans-serif; background: #e0e0e0; padding: 20px; margin: 0; }
        .container { max-width: 1000px; width: 95%; margin: 0 auto; }
        
        /* HEADER */
        .header-section { 
            background: white; padding: 20px; border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; 
        }
        select { width: 100%; padding: 12px; font-size: 1.1em; border: 2px solid #009688; border-radius: 5px; max-width: 500px;}
        
        /* T·ªú GI·∫§Y ƒê·ªÄ B√ÄI */
        .post { 
            background: white; 
            padding: 40px 50px; /* L·ªÅ r·ªông gi·ªëng A4 */
            margin-bottom: 40px; 
            border-radius: 2px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        /* N·ªòI DUNG ƒê·ªÄ B√ÄI (QUAN TR·ªåNG: C·∫•u h√¨nh ƒë·ªÉ hi·ªÉn th·ªã HTML ƒë·∫πp) */
        .content-display {
            /* Reset c√°c thu·ªôc t√≠nh c·ªßa Quill Editor ƒë·ªÉ ph√π h·ª£p trang ƒë·ªçc */
            border: none !important;
            padding: 0 !important;
            font-family: 'Times New Roman', Times, serif !important; /* Font chu·∫©n Word */
            font-size: 14pt !important;
            line-height: 1.6 !important;
            color: #000;
            text-align: justify;
        }
        /* S·ª≠a l·ªói ·∫£nh qu√° to n·∫øu gi√°o vi√™n paste ·∫£nh */
        .content-display img { max-width: 100%; height: auto; }

        /* V√ôNG NH·∫¨P LI·ªÜU C·ª¶A H·ªåC SINH */
        .student-input-area { 
            background: #f8f9fa; 
            padding: 25px; 
            border-radius: 8px; 
            border: 1px solid #ced4da; 
            margin-top: 30px; 
        }
        
        .question-row { display: flex; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px dashed #d1d8e0; padding-bottom: 15px; flex-wrap: wrap; }
        
        /* Nh√£n s·ªë c√¢u */
        .q-label { 
            width: 70px; margin-right: 15px; 
            background: #e9ecef; border-radius: 4px; padding: 5px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: bold; color: #495057; font-size: 0.9em;
        }
        .q-type-badge { font-size: 0.7em; text-transform: uppercase; color: #009688; margin-top: 2px; }

        /* Tr·∫Øc nghi·ªám */
        .bubble-group { display: flex; gap: 10px; align-items: center; padding-top: 5px; }
        .option-btn { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #adb5bd; background: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #495057; transition: 0.2s; }
        .option-btn:hover { background: #e9ecef; }
        .option-btn.selected { background: #009688; color: white; border-color: #00796b; transform: scale(1.15); box-shadow: 0 2px 5px rgba(0,150,136,0.4); }

        /* Input ƒëi·ªÅn t·ª´ */
        .input-fill { padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; width: 100%; max-width: 300px; font-family: monospace; font-size: 1.1em; color: #212529; }
        .input-essay { padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; width: 100%; height: 70px; font-family: monospace; font-size: 1em; }
        
        /* T√™n h·ªçc sinh */
        input[type="text"].main-name { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #009688; border-radius: 4px; background: #e0f2f1; font-weight: bold; color: #004d40; font-size: 1em;}

        button.submit-btn { background: #2980b9; color: white; border: none; font-weight: bold; cursor: pointer; padding: 15px; width: 100%; font-size: 1.1em; border-radius: 4px; margin-top: 20px; transition: 0.3s; box-shadow: 0 4px 6px rgba(41, 128, 185, 0.2); }
        button.submit-btn:hover { background: #2471a3; transform: translateY(-2px); }
        button.submit-btn:disabled { background: #95a5a6; cursor: not-allowed; transform: none; box-shadow: none; }
        
        .result-box { margin-top: 25px; padding: 20px; background: #fff9c4; border: 2px solid #ffca28; border-radius: 8px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h2 style="color:#009688; margin:0 0 10px 0;"><i class="fas fa-file-signature"></i> PH√íNG THI TR·ª∞C TUY·∫æN</h2>
        <select id="class-select" onchange="loadAss()"><option value="">-- ƒêang t·∫£i d·ªØ li·ªáu l·ªõp h·ªçc... --</option></select>
    </div>
    <div id="ass-area"><p style="text-align:center; color:#777; margin-top:50px;">Vui l√≤ng ch·ªçn l·ªõp ƒë·ªÉ t·∫£i ƒë·ªÅ thi.</p></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // --- C·∫§U H√åNH FIREBASE (D√πng chung v·ªõi Teacher) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE",
      authDomain: "lophoconl.firebaseapp.com",
      databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lophoconl",
      storageBucket: "lophoconl.firebasestorage.app",
      messagingSenderId: "1051247561864",
      appId: "1:1051247561864:web:43886eee9886cafd59a33d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 1. T·∫£i danh s√°ch l·ªõp
    onValue(ref(db, 'classes'), snap => {
        const sel = document.getElementById('class-select');
        sel.innerHTML = '<option value="">-- Ch·ªçn l·ªõp c·ªßa em --</option>';
        const d = snap.val();
        if(d) Object.keys(d).forEach(k => sel.innerHTML += `<option value="${k}">${d[k].name}</option>`);
    });

    // 2. T·∫£i b√†i t·∫≠p (H·ªó tr·ª£ HTML Rich Text)
    window.loadAss = () => {
        const cid = document.getElementById('class-select').value;
        const area = document.getElementById('ass-area');
        if(!cid) return area.innerHTML = "";
        
        area.innerHTML = "<div style='text-align:center; padding:40px;'><i class='fas fa-spinner fa-spin fa-2x'></i><br>ƒêang t·∫£i ƒë·ªÅ thi...</div>";
        
        onValue(ref(db, `assignments/${cid}`), snap => {
            area.innerHTML = "";
            const d = snap.val();
            if(!d) return area.innerHTML = "<p style='text-align:center'>Ch∆∞a c√≥ b√†i t·∫≠p n√†o.</p>";

            Object.keys(d).reverse().forEach(assignmentID => {
                const q = d[assignmentID];
                
                // Gi·∫£i m√£ Key JSON
                let keyMap = {};
                try { keyMap = JSON.parse(q.correctAnswer); } catch(e) {}
                const hasKey = Object.keys(keyMap).length > 0;
                
                const keyJsonSafe = hasKey ? encodeURIComponent(JSON.stringify(keyMap)) : "";

                let inputsHTML = "";
                if(hasKey) {
                    Object.keys(keyMap).sort((a,b)=>a-b).forEach(num => {
                        const info = keyMap[num];
                        const uniqueID = `in-${assignmentID}-${num}`;
                        const uniqueGroup = `grp-${assignmentID}-${num}`;
                        
                        let inputControl = "";
                        let typeLabel = "";

                        if(info.type === 'mcq') {
                            typeLabel = "Tr·∫Øc nghi·ªám";
                            inputControl = `
                                <div class="bubble-group" id="${uniqueGroup}" data-val="">
                                    <div class="option-btn" onclick="selOpt('${uniqueGroup}', 'A')">A</div>
                                    <div class="option-btn" onclick="selOpt('${uniqueGroup}', 'B')">B</div>
                                    <div class="option-btn" onclick="selOpt('${uniqueGroup}', 'C')">C</div>
                                    <div class="option-btn" onclick="selOpt('${uniqueGroup}', 'D')">D</div>
                                </div>`;
                        } else if(info.type === 'fill') {
                            typeLabel = "ƒêi·ªÅn t·ª´";
                            inputControl = `<input type="text" class="input-fill" id="${uniqueID}" placeholder="Nh·∫≠p ƒë√°p √°n..." autocomplete="off">`;
                        } else {
                            typeLabel = "T·ª± lu·∫≠n";
                            inputControl = `<textarea class="input-essay" id="${uniqueID}" placeholder="Vi·∫øt c√¢u tr·∫£ l·ªùi..."></textarea>`;
                        }

                        inputsHTML += `
                            <div class="question-row">
                                <div class="q-label">
                                    <span>C√¢u ${num}</span>
                                    <span class="q-type-badge">${typeLabel}</span>
                                </div>
                                <div style="flex:1">${inputControl}</div>
                            </div>
                        `;
                    });
                } else {
                    inputsHTML = "<p style='color:red; text-align:center'>B√†i t·∫≠p n√†y ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh phi·∫øu tr·∫£ l·ªùi online.</p>";
                }

                area.innerHTML += `
                    <div class="post" id="post-${assignmentID}">
                        <h3 style="margin-top:0; color:#2c3e50; border-bottom:2px solid #eee; padding-bottom:15px;">${q.title}</h3>
                        
                        <div class="content-display ql-editor">${q.content}</div>
                        
                        <div class="student-input-area">
                            <label><b><i class="fas fa-user-circle"></i> H·ªç v√† t√™n c·ªßa em:</b></label>
                            <input type="text" class="main-name" id="name-${assignmentID}" placeholder="Nh·∫≠p t√™n ƒë·∫ßy ƒë·ªß...">
                            
                            <hr style="margin:20px 0; border:0; border-top:1px solid #ddd;">
                            
                            ${inputsHTML}
                            
                            <button class="submit-btn" onclick="submit('${cid}', '${assignmentID}')" data-key="${keyJsonSafe}">
                                <i class="fas fa-paper-plane"></i> N·ªòP B√ÄI THI
                            </button>
                            
                            <div id="res-${assignmentID}" class="result-box"></div>
                        </div>
                    </div>`;
            });
        });
    }

    // Ch·ªçn ƒë√°p √°n tr·∫Øc nghi·ªám
    window.selOpt = (groupID, val) => {
        const group = document.getElementById(groupID);
        const btns = group.getElementsByClassName('option-btn');
        for(let btn of btns) btn.classList.remove('selected');
        for(let btn of btns) if(btn.innerText === val) btn.classList.add('selected');
        group.setAttribute('data-val', val);
    }

    // N·ªôp b√†i
    window.submit = (cid, aid) => {
        const nameInput = document.getElementById(`name-${aid}`);
        const name = nameInput.value.trim();
        if(!name) { nameInput.focus(); return alert("Vui l√≤ng nh·∫≠p h·ªç t√™n!"); }

        const btn = document.querySelector(`#post-${aid} .submit-btn`);
        const keyJson = btn.getAttribute('data-key');
        if(!keyJson) return;
        
        const keyMap = JSON.parse(decodeURIComponent(keyJson));

        let answersToSave = "";
        let correctCount = 0;
        let totalCount = 0;
        let detailsHTML = "<b>üìã Chi ti·∫øt k·∫øt qu·∫£:</b><br>";

        Object.keys(keyMap).sort((a,b)=>a-b).forEach(num => {
            const info = keyMap[num];
            let studentAns = "";

            if(info.type === 'mcq') {
                const grp = document.getElementById(`grp-${aid}-${num}`);
                studentAns = grp.getAttribute('data-val') || "?";
            } else {
                const inp = document.getElementById(`in-${aid}-${num}`);
                studentAns = inp.value.trim() || "(tr·ªëng)";
            }

            // Ch·∫•m ƒëi·ªÉm
            let isCorrect = false;
            if(studentAns.toLowerCase() === info.ans.toLowerCase()) {
                isCorrect = true;
                if(info.type !== 'essay') correctCount++;
            }
            if(info.type !== 'essay') totalCount++;
            
            answersToSave += `${num}. ${studentAns} | `;

            const color = isCorrect ? '#2e7d32' : '#c62828';
            const icon = isCorrect ? '‚úî' : '‚úñ';
            
            if(info.type === 'essay') {
                detailsHTML += `<div style="margin-top:8px; border-bottom:1px solid #eee; padding-bottom:5px;">
                    <span style="font-weight:bold; color:#009688">C√¢u ${num}:</span> <i>${studentAns}</i><br>
                    <small style="color:#1565c0">üëâ G·ª£i √Ω: ${info.ans}</small>
                </div>`;
            } else {
                detailsHTML += `<div style="margin-top:5px; color:${color}">
                    <b>C√¢u ${num}:</b> ${studentAns} ${icon} ${!isCorrect ? `(ƒê√∫ng: <b>${info.ans}</b>)` : ''}
                </div>`;
            }
        });

        const scoreText = `${correctCount}/${totalCount}`;
        const percent = totalCount > 0 ? Math.round((correctCount/totalCount)*100) : 0;

        push(ref(db, `answers/${cid}/${aid}`), {
            name: name, answer: answersToSave, score: scoreText, percent: percent, timestamp: Date.now()
        });

        const resBox = document.getElementById(`res-${aid}`);
        resBox.style.display = "block";
        resBox.innerHTML = `
            <div style="text-align:center; margin-bottom:15px;">
                <h2 style="color:${percent >= 50 ? '#2e7d32':'#ef6c00'}; margin:0;">${scoreText}</h2>
                <small>(${percent}% ch√≠nh x√°c)</small>
            </div>
            <div style="background:white; padding:15px; max-height:300px; overflow-y:auto; border:1px solid #ddd; border-radius:4px;">${detailsHTML}</div>
        `;
        
        btn.disabled = true;
        btn.innerHTML = "<i class='fas fa-lock'></i> ƒê√É N·ªòP B√ÄI";
        btn.style.background = "#95a5a6";
    }
</script>
</body>
</html>
