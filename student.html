<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Sinh - Làm Bài</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS GIỮ NGUYÊN BẢN RỘNG A4 */
        body { font-family: 'Segoe UI', sans-serif; background: #e0e0e0; padding: 20px; margin: 0; }
        .container { max-width: 1200px; width: 95%; margin: 0 auto; }
        .header-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
        select { width: 100%; padding: 12px; font-size: 1.1em; border: 2px solid #009688; border-radius: 5px; max-width: 500px;}
        
        .post { background: white; padding: 30px 40px; margin-bottom: 30px; border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .content { white-space: pre-wrap; font-family: 'Times New Roman', Times, serif; font-size: 13pt; line-height: 1.5; margin: 15px 0; text-align: justify; }
        
        .student-input-area { background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-top: 20px; }
        .question-row { display: flex; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 10px; flex-wrap: wrap; }
        .q-num { width: 40px; font-weight: bold; color: #009688; font-size: 1.1em; padding-top: 5px; }
        
        /* Bong bóng trắc nghiệm */
        .bubble-group { display: flex; gap: 10px; align-items: center; }
        .option-btn { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #bbb; background: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #555; transition: 0.2s; }
        .option-btn:hover { background: #f0f0f0; }
        .option-btn.selected { background: #009688; color: white; border-color: #00796b; transform: scale(1.1); }

        .input-fill { padding: 8px; border: 1px solid #ccc; border-radius: 4px; max-width: 300px; font-family: monospace; }
        .input-essay { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; height: 60px; font-family: monospace; }
        
        input[type="text"].main-name { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button.submit-btn { background: #2980b9; color: white; border: none; font-weight: bold; cursor: pointer; padding: 15px; width: 100%; font-size: 1.1em; border-radius: 4px; margin-top: 20px; }
        button.submit-btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .result-box { margin-top: 20px; padding: 15px; background: #fffde7; border: 2px solid #ffb74d; border-radius: 8px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h2 style="color:#009688; margin:0 0 10px 0;">HỆ THỐNG BÀI TẬP</h2>
        <select id="class-select" onchange="loadAss()"><option value="">-- Đang tải... --</option></select>
    </div>
    <div id="ass-area"><p style="text-align:center; color:#777; margin-top:50px;">Vui lòng chọn lớp.</p></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE",
      authDomain: "lophoconl.firebaseapp.com",
      databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lophoconl",
      storageBucket: "lophoconl.firebasestorage.app",
      messagingSenderId: "1051247561864",
      appId: "1:1051247561864:web:43886eee9886cafd59a33d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'classes'), snap => {
        const sel = document.getElementById('class-select');
        sel.innerHTML = '<option value="">-- Chọn lớp của em --</option>';
        const d = snap.val();
        if(d) Object.keys(d).forEach(k => sel.innerHTML += `<option value="${k}">${d[k].name}</option>`);
    });

    window.loadAss = () => {
        const cid = document.getElementById('class-select').value;
        const area = document.getElementById('ass-area');
        if(!cid) return area.innerHTML = "";
        area.innerHTML = "<div style='text-align:center'><i class='fas fa-spinner fa-spin'></i> Đang tải...</div>";
        
        onValue(ref(db, `assignments/${cid}`), snap => {
            area.innerHTML = "";
            const d = snap.val();
            if(!d) return area.innerHTML = "<p style='text-align:center'>Chưa có bài tập.</p>";

            Object.keys(d).reverse().forEach(k => {
                const q = d[k];
                
                // --- ĐỌC KEY JSON ---
                let keyMap = {};
                try {
                    // Cố gắng parse JSON, nếu lỗi (do bài cũ) thì bỏ qua
                    keyMap = JSON.parse(q.correctAnswer);
                } catch(e) { console.log("Bài cũ, không phải JSON"); }

                const hasKey = Object.keys(keyMap).length > 0;
                // Mã hóa lại để lưu vào nút Nộp bài
                const keyJson = hasKey ? encodeURIComponent(JSON.stringify(keyMap)) : "";

                let inputsHTML = "";
                if(hasKey) {
                    Object.keys(keyMap).sort((a,b)=>a-b).forEach(num => {
                        const info = keyMap[num];
                        let inputControl = "";

                        if(info.type === 'mcq') {
                            inputControl = `
                                <div class="bubble-group" id="q-${k}-${num}" data-type="mcq">
                                    <div class="option-btn" onclick="selOpt('${k}', '${num}', 'A')">A</div>
                                    <div class="option-btn" onclick="selOpt('${k}', '${num}', 'B')">B</div>
                                    <div class="option-btn" onclick="selOpt('${k}', '${num}', 'C')">C</div>
                                    <div class="option-btn" onclick="selOpt('${k}', '${num}', 'D')">D</div>
                                </div>`;
                        } else if(info.type === 'fill') {
                            inputControl = `<input type="text" class="input-fill" id="in-${k}-${num}" placeholder="Điền đáp án..." autocomplete="off">`;
                        } else {
                            inputControl = `<textarea class="input-essay" id="in-${k}-${num}" placeholder="Viết câu trả lời..."></textarea>`;
                        }

                        inputsHTML += `
                            <div class="question-row">
                                <div class="q-num">${num}.</div>
                                <div style="flex:1">${inputControl}</div>
                            </div>
                        `;
                    });
                } else {
                    inputsHTML = "<p style='color:red'>Bài này chưa có cấu hình trả lời trực tuyến.</p>";
                }

                area.innerHTML += `
                    <div class="post" id="post-${k}">
                        <h3>${q.title}</h3>
                        <div class="content">${q.content}</div>
                        <div class="student-input-area">
                            <input type="text" class="main-name" id="name-${k}" placeholder="Họ và Tên của em (Bắt buộc)">
                            ${inputsHTML}
                            <button class="submit-btn" onclick="submit('${cid}', '${k}')" data-key="${keyJson}">NỘP BÀI LÀM</button>
                            <div id="res-${k}" class="result-box"></div>
                        </div>
                    </div>`;
            });
        });
    }

    window.selOpt = (aid, qNum, val) => {
        const group = document.getElementById(`q-${aid}-${qNum}`);
        const btns = group.getElementsByClassName('option-btn');
        for(let btn of btns) btn.classList.remove('selected');
        for(let btn of btns) if(btn.innerText === val) btn.classList.add('selected');
        group.setAttribute('data-val', val);
    }

    window.submit = (cid, aid) => {
        const name = document.getElementById(`name-${aid}`).value;
        if(!name) return alert("Vui lòng nhập tên!");

        const btn = document.querySelector(`#post-${aid} .submit-btn`);
        const keyJson = btn.getAttribute('data-key');
        if(!keyJson) return alert("Lỗi dữ liệu bài tập.");
        
        const keyMap = JSON.parse(decodeURIComponent(keyJson));

        let answersToSave = "";
        let correctCount = 0;
        let totalCount = 0;
        let detailsHTML = "<b>Chi tiết:</b><br>";

        Object.keys(keyMap).sort((a,b)=>a-b).forEach(num => {
            const info = keyMap[num];
            let studentAns = "";

            if(info.type === 'mcq') {
                const group = document.getElementById(`q-${aid}-${num}`);
                studentAns = group.getAttribute('data-val') || "?";
            } else {
                const input = document.getElementById(`in-${aid}-${num}`);
                studentAns = input.value.trim() || "(trống)";
            }

            let isCorrect = false;
            // So sánh đáp án
            if(studentAns.toLowerCase() === info.ans.toLowerCase()) {
                isCorrect = true;
                if(info.type !== 'essay') correctCount++;
            }

            if(info.type !== 'essay') totalCount++;
            answersToSave += `${num}:${studentAns} | `;

            const color = isCorrect ? 'green' : 'red';
            const icon = isCorrect ? '✔' : '✖';
            
            if(info.type === 'essay') {
                detailsHTML += `<div style="margin-top:5px; border-bottom:1px solid #eee;">Câu ${num}: <i>${studentAns}</i><br><small style="color:blue">Gợi ý: ${info.ans}</small></div>`;
            } else {
                detailsHTML += `<div style="margin-top:5px; color:${color}">Câu ${num}: ${studentAns} ${icon} (Đáp án: <b>${info.ans}</b>)</div>`;
            }
        });

        const scoreText = `${correctCount}/${totalCount}`;
        const percent = totalCount > 0 ? Math.round((correctCount/totalCount)*100) : 0;

        push(ref(db, `answers/${cid}/${aid}`), {
            name: name, answer: answersToSave, score: scoreText, percent: percent, timestamp: Date.now()
        });

        const resBox = document.getElementById(`res-${aid}`);
        resBox.style.display = "block";
        resBox.innerHTML = `
            <h3 style="color:${percent >= 50 ? 'green':'orange'}">Kết quả: ${scoreText} (${percent}%)</h3>
            <div style="background:white; padding:10px; max-height:300px; overflow-y:auto; border:1px solid #ccc;">${detailsHTML}</div>
        `;
        btn.disabled = true;
        btn.innerText = "ĐÃ NỘP BÀI";
    }
</script>
</body>
</html>
