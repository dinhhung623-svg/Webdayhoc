<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm Bài Thi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* CÂU HỎI CARD */
        .q-card {
            background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #e0e0e0;
        }
        .q-text { font-size: 1.1em; margin-bottom: 15px; color: #333; font-weight: 500; }
        
        /* GRID ĐÁP ÁN (QUAN TRỌNG) */
        .options-container {
            display: flex; flex-wrap: wrap; gap: 10px; /* Tự động xuống dòng */
        }
        
        .opt-btn {
            background: #fff; border: 1px solid #ccc; border-radius: 6px;
            padding: 10px 15px; cursor: pointer; transition: 0.2s;
            font-size: 1em; color: #555;
            flex: 1 1 40%; /* Chiếm khoảng 40% -> 2 nút 1 dòng. Nếu dài quá tự full dòng */
            display: flex; align-items: center;
        }
        
        .opt-btn:hover { background: #f9f9f9; border-color: #999; }
        
        /* KHI CHỌN */
        .opt-btn.selected {
            background: #e3f2fd; border-color: #2196f3; color: #1565c0; font-weight: bold;
        }

        /* HEADER & DASHBOARD */
        #dashboard { text-align: center; margin-top: 50px; }
        select, input { padding: 10px; width: 100%; max-width: 400px; margin: 10px 0; }
        .btn-main { background: #2196f3; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
        .hidden { display: none; }
        
        .test-item { background: white; padding: 15px; margin: 10px auto; max-width: 600px; cursor: pointer; border-radius: 5px; }
        .test-item:hover { background: #e3f2fd; }
    </style>
</head>
<body>

<div id="dashboard">
    <h2>VÀO THI</h2>
    <select id="class-select" onchange="loadTests()"><option>-- Chọn lớp --</option></select>
    <div id="test-list"></div>
    <div id="student-info" class="hidden">
        <input id="name" placeholder="Họ tên...">
        <button class="btn-main" onclick="startExam()">LÀM BÀI</button>
    </div>
</div>

<div id="exam-app" class="hidden container">
    <h2 id="exam-title"></h2>
    <div id="questions-list"></div>
    <button class="btn-main" onclick="submit()" style="margin-top:20px; background:#d32f2f">NỘP BÀI</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    
    const app = initializeApp({ apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE", databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app" });
    const db = getDatabase(app);
    let curData = null, curClass = null, curAss = null;

    // Load lớp
    onValue(ref(db, 'classes'), snap => {
        const s = document.getElementById('class-select'); s.innerHTML = '<option>-- Chọn lớp --</option>';
        const d = snap.val(); if(d) Object.keys(d).forEach(k => s.innerHTML += `<option value="${k}">${d[k].name}</option>`);
    });

    window.loadTests = () => {
        curClass = document.getElementById('class-select').value;
        onValue(ref(db, `assignments/${curClass}`), snap => {
            const l = document.getElementById('test-list'); l.innerHTML = "";
            const d = snap.val();
            if(d) Object.keys(d).reverse().forEach(k => {
                const div = document.createElement('div'); div.className = 'test-item';
                div.innerText = d[k].title;
                div.onclick = () => { curData = JSON.parse(d[k].data); curAss = k; document.getElementById('student-info').classList.remove('hidden'); };
                l.appendChild(div);
            });
        });
    }

    window.startExam = () => {
        if(!document.getElementById('name').value) return alert("Nhập tên!");
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('exam-app').classList.remove('hidden');
        
        const cont = document.getElementById('questions-list');
        // Render từng câu hỏi
        Object.keys(curData).sort((a,b)=>a-b).forEach(num => {
            const q = curData[num];
            
            const card = document.createElement('div'); card.className = 'q-card';
            
            // 1. Hiển thị câu hỏi
            let html = `<div class="q-text"><b>Câu ${num}:</b> ${q.content}</div>`;
            
            // 2. Hiển thị đáp án dạng nút bấm
            html += `<div class="options-container" id="opts-${num}" data-ans="">`;
            q.options.forEach(opt => {
                // opt dạng "A. However"
                // Lấy ký tự đầu (A, B...) làm value
                const val = opt.split('.')[0].trim(); 
                html += `<div class="opt-btn" onclick="select('${num}', '${val}', this)">${opt}</div>`;
            });
            html += `</div>`;
            
            card.innerHTML = html;
            cont.appendChild(card);
        });
    }

    window.select = (num, val, elem) => {
        // Xóa chọn cũ
        const parent = document.getElementById(`opts-${num}`);
        parent.setAttribute('data-ans', val);
        parent.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        // Chọn mới
        elem.classList.add('selected');
    }

    window.submit = () => {
        if(!confirm("Nộp bài?")) return;
        const name = document.getElementById('name').value;
        let correct = 0, total = 0, log = "";
        
        Object.keys(curData).forEach(num => {
            const q = curData[num];
            const userAns = document.getElementById(`opts-${num}`).getAttribute('data-ans') || "";
            if(userAns === q.correct) correct++;
            total++;
            log += `${num}.${userAns} `;
        });
        
        push(ref(db, `answers/${curClass}/${curAss}`), {
            name: name, score: `${correct}/${total}`, log: log, timestamp: Date.now()
        });
        alert(`Bạn làm đúng ${correct}/${total} câu!`);
        location.reload();
    }
</script>
</body>
</html>
