<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√≤ng Thi Vui Nh·ªôn üöÄ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #6c5ce7; /* T√≠m m·ªông m∆° */
            --primary-dark: #5849be;
            --secondary: #00cec9; /* Xanh ng·ªçc */
            --accent: #fd79a8; /* H·ªìng ph·∫•n */
            --bg-body: #dfe6e9;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --success: #00b894;
        }

        body { 
            font-family: 'Nunito', sans-serif; 
            background: linear-gradient(135deg, #a29bfe 0%, #74b9ff 100%); /* N·ªÅn Gradient ƒë·∫πp */
            margin: 0; padding-bottom: 100px; 
            color: var(--text-main);
            min-height: 100vh;
        }

        .container { max-width: 850px; margin: 0 auto; padding: 20px; }

        /* --- HEADER --- */
        .sticky-header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); /* Hi·ªáu ·ª©ng k√≠nh m·ªù */
            padding: 10px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; box-sizing: border-box; border-bottom: 3px solid var(--primary);
        }
        
        .exam-info h2 { margin: 0; font-size: 1.2em; color: var(--primary-dark); font-weight: 800; display: flex; align-items: center; gap: 8px; }
        
        .timer-badge { 
            background: linear-gradient(45deg, #ff7675, #d63031); 
            color: white; font-weight: bold; 
            padding: 8px 18px; border-radius: 30px; 
            box-shadow: 0 4px 10px rgba(214, 48, 49, 0.4);
            display: flex; align-items: center; gap: 8px; font-size: 1.1em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- THANH TI·∫æN TR√åNH --- */
        .progress-container {
            position: fixed; top: 60px; left: 0; width: 100%; height: 6px; background: #e0e0e0; z-index: 999;
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 0%; transition: width 0.4s ease; border-radius: 0 5px 5px 0;
        }

        /* --- QUESTION CARD --- */
        .question-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; overflow: hidden;
            animation: slideUp 0.5s ease backwards; /* Hi·ªáu ·ª©ng xu·∫•t hi·ªán */
        }
        
        /* Hi·ªáu ·ª©ng xu·∫•t hi·ªán l·∫ßn l∆∞·ª£t */
        .question-card:nth-child(1) { animation-delay: 0.1s; }
        .question-card:nth-child(2) { animation-delay: 0.2s; }
        .question-card:nth-child(3) { animation-delay: 0.3s; }
        .question-card:nth-child(n+4) { animation-delay: 0.4s; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .question-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(108, 92, 231, 0.15); }
        
        /* Khi c√¢u h·ªèi ƒë√£ ƒë∆∞·ª£c l√†m -> Vi·ªÅn xanh s√°ng */
        .question-card.done { border-color: var(--success); }
        .question-card.done::before {
            content: '‚úì'; position: absolute; top: 10px; right: 15px; 
            font-size: 1.5em; color: var(--success); font-weight: bold; opacity: 0.5;
        }

        .q-header {
            font-size: 1.2em; font-weight: 800; color: var(--primary);
            margin-bottom: 15px; display: inline-block;
            background: rgba(108, 92, 231, 0.1); padding: 5px 15px; border-radius: 12px;
        }
        
        .q-content { font-size: 1.15em; line-height: 1.6; margin-bottom: 25px; color: #444; font-weight: 600; }

        /* --- OPTIONS GRID --- */
        .options-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
        }
        @media (min-width: 768px) { .options-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 500px) { .options-grid { grid-template-columns: 1fr; } }

        /* --- N√öT ƒê√ÅP √ÅN ƒê·∫∏P --- */
        .opt-btn {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-weight: 700; color: #636e72;
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
        }

        /* Hi·ªáu ·ª©ng Hover */
        .opt-btn:hover { 
            border-color: var(--primary); color: var(--primary); 
            background: rgba(108, 92, 231, 0.05);
            transform: scale(1.02);
        }

        /* Hi·ªáu ·ª©ng Click (Active) */
        .opt-btn:active { transform: scale(0.95); }

        /* KHI ƒê∆Ø·ª¢C CH·ªåN */
        .opt-btn.selected {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 8px 15px rgba(108, 92, 231, 0.3);
            transform: scale(1.03);
        }
        
        /* Hi·ªáu ·ª©ng s√≥ng lan t·ªèa khi click */
        .opt-btn::after {
            content: ""; display: block; position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            pointer-events: none; background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat; background-position: 50%; transform: scale(10, 10); opacity: 0; transition: transform .5s, opacity 1s;
        }
        .opt-btn:active::after { transform: scale(0, 0); opacity: .2; transition: 0s; }

        /* --- DASHBOARD --- */
        #dashboard { padding-top: 80px; text-align: center; }
        .dash-card { 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            padding: 50px; border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            max-width: 500px; margin: 0 auto; 
            border: 1px solid rgba(255,255,255,0.5);
        }
        
        select, input[type="text"] { 
            width: 100%; padding: 15px; margin: 15px 0; 
            border: 2px solid #dfe6e9; border-radius: 12px; 
            font-size: 1em; outline: none; transition: 0.3s; font-family: 'Nunito', sans-serif;
        }
        select:focus, input:focus { border-color: var(--secondary); box-shadow: 0 0 0 4px rgba(0, 206, 201, 0.2); }

        .btn-main { 
            background: linear-gradient(45deg, var(--secondary), #0984e3); 
            color: white; padding: 15px 40px; border: none; border-radius: 12px; 
            font-weight: 800; cursor: pointer; font-size: 1.2em; width: 100%; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(9, 132, 227, 0.3); transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(9, 132, 227, 0.4); }

        /* FOOTER */
        .footer-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; padding: 15px; text-align: center;
            border-top: 1px solid #eee; z-index: 999;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .btn-submit { 
            background: linear-gradient(45deg, #ff7675, #d63031); 
            color: white; padding: 12px 60px; border-radius: 30px; border: none; 
            font-weight: 800; cursor: pointer; font-size: 1.2em; 
            box-shadow: 0 8px 20px rgba(214, 48, 49, 0.3); transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 12px 25px rgba(214, 48, 49, 0.4); }

        /* MODAL K·∫æT QU·∫¢ */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px); }
        .modal-box { 
            background: white; padding: 40px; border-radius: 25px; text-align: center; width: 400px; 
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        @keyframes popIn { from {transform: scale(0.5); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        
        .score-circle { 
            width: 140px; height: 140px; border-radius: 50%; 
            background: linear-gradient(135deg, var(--secondary), var(--primary)); 
            color: white; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            font-size: 3.5em; font-weight: 800; margin: 20px auto; 
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);
        }
        .score-label { font-size: 0.25em; font-weight: 600; opacity: 0.9; text-transform: uppercase; margin-top: -5px; }

        .test-item { 
            background: #f1f2f6; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; transition: 0.2s; text-align: left; font-weight: 600; border: 2px solid transparent; 
        }
        .test-item:hover { background: #dfe6e9; border-color: var(--primary); transform: translateX(5px); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="dashboard" class="container">
    <div class="dash-card">
        <h1 style="color:var(--primary); margin-top:0; font-size: 2.2em;">üéì PH√íNG THI ONLINE</h1>
        <p style="color:#636e72; margin-bottom: 30px;">H·ªçc t·∫≠p vui v·∫ª - K·∫øt qu·∫£ ƒë·ªânh cao</p>
        
        <select id="class-select" onchange="loadTests()">
            <option value="">-- Ch·ªçn l·ªõp h·ªçc c·ªßa b·∫°n --</option>
        </select>
        
        <div id="test-list" style="max-height: 250px; overflow-y: auto; margin-bottom: 20px;">
            </div>
        
        <div id="student-info" class="hidden">
            <input type="text" id="student-name" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
            <button class="btn-main" onclick="enterExam()">üöÄ B·∫ÆT ƒê·∫¶U NGAY</button>
        </div>
    </div>
</div>

<div id="exam-app" class="hidden">
    <div class="sticky-header">
        <div class="exam-info">
            <h2 id="exam-title"><i class="fas fa-book-open"></i> B√†i Thi</h2>
            <small id="s-name-display" style="color:#636e72; font-weight:600"></small>
        </div>
        <div class="timer-badge"><i class="fas fa-hourglass-half fa-spin"></i> <span id="timer">45:00</span></div>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="container" style="margin-top: 80px;">
        <div id="questions-list">
            </div>
    </div>

    <div class="footer-bar">
        <button class="btn-submit" onclick="submitExam()">N·ªòP B√ÄI <i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div id="result-modal" class="modal">
    <div class="modal-box">
        <h2 style="color:var(--primary); margin:0">üéâ HO√ÄN TH√ÄNH!</h2>
        <p style="color:#636e72">B·∫°n ƒë√£ l√†m r·∫•t t·ªët!</p>
        
        <div class="score-circle">
            <span id="final-score">10</span>
            <span class="score-label">ƒêi·ªÉm s·ªë</span>
        </div>
        
        <p id="final-msg" style="font-size:1.1em; color:#2d3436; font-weight:bold"></p>
        <button class="btn-main" onclick="location.reload()" style="background:var(--text-main); margin-top:20px">Tho√°t</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE", authDomain: "lophoconl.firebaseapp.com", databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "lophoconl", storageBucket: "lophoconl.firebasestorage.app", messagingSenderId: "1051247561864", appId: "1:1051247561864:web:43886eee9886cafd59a33d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let curData = null, curKeyMap = {}, curCid = null, curAid = null;

    // Load l·ªõp
    onValue(ref(db, 'classes'), snap => {
        const s = document.getElementById('class-select'); s.innerHTML = '<option value="">-- Ch·ªçn l·ªõp h·ªçc --</option>';
        const d = snap.val(); if(d) Object.keys(d).forEach(k => s.innerHTML += `<option value="${k}">${d[k].name}</option>`);
    });

    window.loadTests = () => {
        curCid = document.getElementById('class-select').value;
        if(!curCid) return;
        onValue(ref(db, `assignments/${curCid}`), snap => {
            const list = document.getElementById('test-list'); list.innerHTML = "";
            const d = snap.val();
            if(!d) { list.innerHTML = "<div style='color:#b2bec3'>Ch∆∞a c√≥ ƒë·ªÅ thi n√†o.</div>"; return; }
            Object.keys(d).reverse().forEach(aid => {
                const item = d[aid];
                const div = document.createElement('div'); div.className = 'test-item';
                div.innerHTML = `<i class="fas fa-file-alt" style="color:var(--primary)"></i> ${item.title}`;
                div.onclick = () => {
                    document.querySelectorAll('.test-item').forEach(e => {e.style.background='#f1f2f6'; e.style.borderColor='transparent'});
                    div.style.background = '#e3f2fd'; div.style.borderColor = 'var(--primary)';
                    curData = item; curAid = aid;
                    document.getElementById('student-info').classList.remove('hidden');
                };
                list.appendChild(div);
            });
        });
    }

    window.enterExam = () => {
        const name = document.getElementById('student-name').value.trim();
        if(!name) return alert("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!");
        document.getElementById('s-name-display').innerText = name;
        
        try { curKeyMap = JSON.parse(curData.data || curData.correctAnswer); } catch(e) { curKeyMap = {}; }
        
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('exam-app').classList.remove('hidden');
        document.getElementById('exam-title').innerHTML = `<i class="fas fa-book-open"></i> ${curData.title}`;
        
        renderCards();
        startTimer(45 * 60);
    }

    function renderCards() {
        const cont = document.getElementById('questions-list');
        cont.innerHTML = "";
        const keys = Object.keys(curKeyMap).sort((a,b)=>parseInt(a)-parseInt(b));
        
        keys.forEach((num, index) => {
            const q = curKeyMap[num];
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `card-${num}`;
            
            // Header c√¢u h·ªèi
            let html = `<div class="q-header">C√¢u ${num}</div>`;
            html += `<div class="q-content">${q.content}</div>`;
            
            // Grid ƒë√°p √°n
            html += `<div class="options-grid" id="opts-${num}" data-ans="">`;
            q.options.forEach(opt => {
                const val = opt.split('.')[0].trim(); // L·∫•y A, B...
                html += `<div class="opt-btn" onclick="select('${num}', '${val}')" id="btn-${num}-${val}">
                            ${opt}
                         </div>`;
            });
            html += `</div>`;
            
            card.innerHTML = html;
            cont.appendChild(card);
        });
    }

    window.select = (num, val) => {
        const parent = document.getElementById(`opts-${num}`);
        // Reset
        parent.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        // Select new
        const btn = document.getElementById(`btn-${num}-${val}`);
        btn.classList.add('selected');
        
        // Save value & style card
        parent.setAttribute('data-ans', val);
        document.getElementById(`card-${num}`).classList.add('done');
        
        updateProgress();
    }

    function updateProgress() {
        const total = Object.keys(curKeyMap).length;
        const done = document.querySelectorAll('.question-card.done').length;
        const percent = (done / total) * 100;
        document.getElementById('progress-bar').style.width = percent + "%";
    }

    window.submitExam = () => {
        if(!confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i ch·ª©?")) return;
        const name = document.getElementById('student-name').value;
        let correct = 0, total = 0, log = "";
        
        Object.keys(curKeyMap).forEach(num => {
            const q = curKeyMap[num];
            const uAns = document.getElementById(`opts-${num}`).getAttribute('data-ans') || "";
            if(uAns === q.correct) correct++;
            total++;
            log += `${num}.${uAns} `;
        });
        
        const score = total > 0 ? ((correct / total) * 10).toFixed(1) : 0;
        const percent = total > 0 ? Math.round((correct / total) * 100) : 0;
        
        push(ref(db, `answers/${curCid}/${curAid}`), {
            name: name, score: `${correct}/${total}`, percent: percent, log: log, timestamp: Date.now()
        });

        document.getElementById('final-score').innerText = score;
        document.getElementById('final-msg').innerText = `ƒê√∫ng ${correct}/${total} c√¢u (${percent}%)`;
        document.getElementById('result-modal').style.display = 'flex';
        
        // Ph√°o hoa ƒÉn m·ª´ng n·∫øu ƒëi·ªÉm cao
        if(percent >= 50) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function startTimer(duration) {
        let timer = duration, m, s;
        const display = document.getElementById('timer');
        setInterval(() => {
            m = parseInt(timer / 60, 10); s = parseInt(timer % 60, 10);
            m = m < 10 ? "0" + m : m; s = s < 10 ? "0" + s : s;
            display.textContent = m + ":" + s;
            if (--timer < 0) { alert("H·∫øt gi·ªù!"); submitExam(); }
        }, 1000);
    }
</script>
</body>
</html>
