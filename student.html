<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thi Trực Tuyến</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f0ebf8; 
            margin: 0; 
            padding-bottom: 60px; 
        }

        .container { max-width: 800px; margin: 0 auto; padding: 15px; }

        /* CARD STYLES */
        .form-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            margin-bottom: 15px;
            padding: 24px;
            transition: 0.3s;
            border-left: 5px solid transparent;
        }

        .title-card {
            border-top: 10px solid #673ab7;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .form-title { font-size: 32px; font-weight: 400; color: #202124; margin-bottom: 10px; }
        .content-card { font-family: 'Times New Roman', serif; font-size: 1.3em; line-height: 1.6; }
        .content-card img { max-width: 100%; display: block; margin: 10px auto; }

        /* CÂU HỎI */
        .question-card.active { border-left-color: #4285f4; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .q-title { font-size: 18px; font-weight: 500; margin-bottom: 20px; color: #202124; }

        /* --- PHẦN ĐÁP ÁN (QUAN TRỌNG: XẾP NGANG) --- */
        .options-row {
            display: flex;              /* Xếp ngang */
            flex-direction: row;        /* Hướng ngang */
            gap: 20px;                  /* Khoảng cách giữa các đáp án */
            align-items: center;        /* Căn giữa theo chiều dọc */
            width: 100%;
        }

        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: 0.2s;
            white-space: nowrap; /* Giữ chữ trên 1 dòng nếu ngắn */
        }
        .option-item:hover { background: #f5f5f5; }

        /* RADIO BUTTON CUSTOM */
        .custom-radio {
            width: 20px; height: 20px;
            border: 2px solid #5f6368;
            border-radius: 50%;
            margin-right: 10px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; /* Không bị méo khi co lại */
        }
        .custom-radio::after {
            content: ''; width: 10px; height: 10px;
            background: #673ab7; border-radius: 50%;
            display: none;
        }
        
        /* Khi được chọn */
        .option-item.selected .custom-radio { border-color: #673ab7; }
        .option-item.selected .custom-radio::after { display: block; }
        .option-item.selected { background: #e8f0fe; color: #1967d2; font-weight: bold; }

        /* RESPONSIVE: Trên điện thoại thì xếp dọc lại cho dễ nhìn */
        @media (max-width: 600px) {
            .options-row { flex-wrap: wrap; } /* Cho phép xuống dòng nếu màn hình bé */
            .option-item { width: 45%; } /* Mỗi đáp án chiếm 1 nửa màn hình đt */
        }

        /* --- DASHBOARD --- */
        #dashboard { padding-top: 50px; text-align: center; }
        select { padding: 10px; font-size: 16px; border-radius: 4px; width: 100%; max-width: 400px; margin-bottom: 20px; border: 1px solid #dadce0; }
        .test-list-item { 
            background: white; padding: 15px; margin: 10px auto; max-width: 600px; 
            border-radius: 8px; border: 1px solid #dadce0; cursor: pointer; text-align: left;
        }
        .btn-google {
            background-color: #673ab7; color: white;
            border: none; border-radius: 4px;
            padding: 10px 24px; font-weight: 500; cursor: pointer;
            font-size: 14px; transition: 0.2s;
        }
        
        /* TIMER */
        .sticky-header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: white; padding: 10px 20px;
            border-bottom: 1px solid #dadce0;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; display: none; box-sizing: border-box;
        }
        .timer-badge { font-weight: bold; color: #d93025; background: #fce8e6; padding: 5px 12px; border-radius: 16px; }

        .hidden { display: none !important; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 999; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; width: 400px; text-align: center; }
    </style>
</head>
<body>

<div id="dashboard">
    <h1 style="color:#202124;">Hệ thống thi trắc nghiệm</h1>
    <select id="class-select" onchange="loadTests()">
        <option value="">-- Chọn lớp học --</option>
    </select>
    <div id="test-list"></div>
    
    <div id="student-info" class="hidden" style="background:white; padding:20px; max-width:600px; margin:20px auto; border-radius:8px; border:1px solid #dadce0;">
        <h3 style="margin-top:0">Thông tin học sinh</h3>
        <input type="text" id="student-name" placeholder="Nhập họ tên..." style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px;">
        <button class="btn-google" onclick="enterExam()">BẮT ĐẦU LÀM BÀI</button>
    </div>
</div>

<div id="exam-app" class="hidden">
    <div class="sticky-header" style="display:flex">
        <span style="font-weight:bold; color:#5f6368" id="header-title">Bài thi</span>
        <span class="timer-badge" id="timer">45:00</span>
    </div>

    <div class="container" style="margin-top: 60px;">
        <div class="form-card title-card">
            <div class="form-title" id="exam-title">Tiêu đề bài thi</div>
            <div style="color:#5f6368">Học sinh: <b id="s-name-display"></b></div>
        </div>

        <div class="form-card content-card">
            <div style="border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:15px; font-weight:bold; color:#673ab7;">ĐỀ BÀI</div>
            <div id="paper-content" class="ql-editor"></div>
        </div>

        <div id="questions-container"></div>

        <div style="text-align:center; margin-top:30px;">
            <button class="btn-google" style="padding:12px 40px; font-size:16px;" onclick="submitExam()">NỘP BÀI</button>
        </div>
    </div>
</div>

<div id="result-modal" class="modal">
    <div class="modal-content">
        <h2 style="color:#673ab7">Kết quả</h2>
        <div style="font-size:40px; font-weight:bold; color:#202124;" id="final-score">0</div>
        <p id="final-msg">Chi tiết kết quả</p>
        <button class="btn-google" onclick="location.reload()">Thoát</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE",
      authDomain: "lophoconl.firebaseapp.com",
      databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lophoconl",
      storageBucket: "lophoconl.firebasestorage.app",
      messagingSenderId: "1051247561864",
      appId: "1:1051247561864:web:43886eee9886cafd59a33d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let currentData = null;
    let currentKeyMap = {};
    let selectedCid = null;
    let selectedAid = null;

    onValue(ref(db, 'classes'), snap => {
        const sel = document.getElementById('class-select');
        sel.innerHTML = '<option value="">-- Chọn lớp học --</option>';
        const d = snap.val();
        if(d) Object.keys(d).forEach(k => sel.innerHTML += `<option value="${k}">${d[k].name}</option>`);
    });

    window.loadTests = () => {
        const cid = document.getElementById('class-select').value;
        const list = document.getElementById('test-list');
        document.getElementById('student-info').classList.add('hidden');
        if(!cid) return list.innerHTML = "";
        selectedCid = cid;

        list.innerHTML = "<div style='padding:20px; color:#666'>Đang tải...</div>";
        onValue(ref(db, `assignments/${cid}`), snap => {
            list.innerHTML = "";
            const d = snap.val();
            if(!d) return list.innerHTML = "<div style='padding:20px'>Chưa có bài thi.</div>";

            Object.keys(d).reverse().forEach(aid => {
                const item = d[aid];
                const div = document.createElement('div');
                div.className = 'test-list-item';
                div.innerHTML = `<b>${item.title}</b>`;
                div.onclick = () => {
                    document.querySelectorAll('.test-list-item').forEach(e => e.style.borderColor = '#dadce0');
                    div.style.borderColor = '#673ab7';
                    div.style.backgroundColor = '#f3e5f5';
                    currentData = item;
                    selectedAid = aid;
                    document.getElementById('student-info').classList.remove('hidden');
                };
                list.appendChild(div);
            });
        });
    }

    window.enterExam = () => {
        const name = document.getElementById('student-name').value.trim();
        if(!name) return alert("Vui lòng nhập tên!");
        document.getElementById('s-name-display').innerText = name;
        
        try { currentKeyMap = JSON.parse(currentData.correctAnswer); } catch(e) { currentKeyMap = {}; }
        
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('exam-app').classList.remove('hidden');
        document.getElementById('exam-title').innerText = currentData.title;
        document.getElementById('header-title').innerText = currentData.title;
        document.getElementById('paper-content').innerHTML = currentData.html || currentData.content;
        
        renderForm();
        startTimer(45 * 60);
    }

    // --- RENDER DẠNG NGANG ---
    function renderForm() {
        const container = document.getElementById('questions-container');
        container.innerHTML = "";
        
        const keys = Object.keys(currentKeyMap).sort((a,b)=>parseInt(a)-parseInt(b));
        
        keys.forEach(num => {
            const info = currentKeyMap[num];
            
            const card = document.createElement('div');
            card.className = 'form-card question-card';
            card.id = `q-card-${num}`;
            card.onclick = () => {
                document.querySelectorAll('.question-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
            };

            let html = `<div class="q-title"><b>Câu ${num}.</b> <span style="color:red">*</span></div>`;
            
            if(info.type === 'mcq') {
                // CONTAINER CHO CÁC OPTION NẰM NGANG
                html += `<div class="options-row">`; 
                
                ['A', 'B', 'C', 'D'].forEach(opt => {
                    html += `
                        <div class="option-item" onclick="selectRadio('${num}', '${opt}')" id="opt-${num}-${opt}">
                            <div class="custom-radio"></div>
                            <span>${opt}</span>
                        </div>
                    `;
                });
                
                html += `</div>`; // Đóng container
                html += `<input type="hidden" id="ans-${num}" value="">`;
            } else {
                html += `<input type="text" style="width:100%; border:none; border-bottom:1px solid #ccc; padding:5px; outline:none;" id="ans-${num}" placeholder="Nhập câu trả lời">`;
            }
            
            card.innerHTML = html;
            container.appendChild(card);
        });
    }

    window.selectRadio = (num, val) => {
        // Reset
        const options = document.querySelectorAll(`#q-card-${num} .option-item`);
        options.forEach(opt => opt.classList.remove('selected'));
        
        // Select
        const selected = document.getElementById(`opt-${num}-${val}`);
        if(selected) selected.classList.add('selected');
        
        // Save
        document.getElementById(`ans-${num}`).value = val;
    }

    window.submitExam = () => {
        if(!confirm("Nộp bài ngay?")) return;
        const name = document.getElementById('student-name').value;
        let correct = 0;
        let total = 0;
        let log = "";
        
        Object.keys(currentKeyMap).forEach(num => {
            const info = currentKeyMap[num];
            const userAns = document.getElementById(`ans-${num}`).value.trim();
            
            if(userAns.toLowerCase() === info.ans.toLowerCase()) {
                if(info.type !== 'essay') correct++;
            }
            if(info.type !== 'essay') total++;
            log += `${num}. ${userAns} | `;
        });

        const score = total > 0 ? ((correct / total) * 10).toFixed(1) : 0;
        const percent = total > 0 ? Math.round((correct / total) * 100) : 0;

        push(ref(db, `answers/${selectedCid}/${selectedAid}`), {
            name: name, answer: log, score: `${correct}/${total}`, percent: percent, timestamp: Date.now()
        });

        document.getElementById('final-score').innerText = score;
        document.getElementById('final-msg').innerText = `Đúng ${correct}/${total} câu`;
        document.getElementById('result-modal').style.display = 'flex';
    }

    function startTimer(duration) {
        let timer = duration, minutes, seconds;
        const display = document.getElementById('timer');
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.textContent = minutes + ":" + seconds;
            if (--timer < 0) {
                alert("Hết giờ!");
                submitExam();
            }
        }, 1000);
    }
</script>
</body>
</html>
