<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm Bài Thi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .q-card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .q-text { font-size: 1.1em; margin-bottom: 15px; color: #333; font-weight: 500; }
        
        /* MCQ STYLES */
        .options-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .opt-btn { background: #fff; border: 1px solid #ccc; border-radius: 6px; padding: 10px 15px; cursor: pointer; flex: 1 1 40%; transition: 0.2s; }
        .opt-btn:hover { background: #f9f9f9; border-color: #999; }
        .opt-btn.selected { background: #e3f2fd; border-color: #2196f3; color: #1565c0; font-weight: bold; }
        
        /* ESSAY STYLES */
        .essay-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-family: 'Inter', sans-serif; font-size: 1em; box-sizing: border-box; min-height: 80px; resize: vertical; }
        .essay-input:focus { border-color: #2196f3; outline: none; }

        #dashboard { text-align: center; margin-top: 50px; }
        .hidden { display: none; }
        .btn-main { background: #2196f3; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="dashboard">
    <h2>VÀO THI</h2>
    <select id="class-select" onchange="loadTests()"><option>-- Chọn lớp --</option></select>
    <div id="test-list"></div>
    <div id="student-info" class="hidden">
        <input id="name" placeholder="Họ tên..." style="padding:10px; margin-top:10px">
        <button class="btn-main" onclick="startExam()">LÀM BÀI</button>
    </div>
</div>

<div id="exam-app" class="hidden container">
    <h2 id="exam-title"></h2>
    <div id="questions-list"></div>
    <button class="btn-main" onclick="submit()" style="margin-top:20px; background:#d32f2f">NỘP BÀI</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    
    const app = initializeApp({ apiKey: "AIzaSyDjSb3byp5-SMUdJU5XDnGXwKEUOLXI6JE", databaseURL: "https://lophoconl-default-rtdb.asia-southeast1.firebasedatabase.app" });
    const db = getDatabase(app);
    let curData = null, curClass = null, curAss = null;

    onValue(ref(db, 'classes'), snap => {
        const s = document.getElementById('class-select'); s.innerHTML = '<option>-- Chọn lớp --</option>';
        const d = snap.val(); if(d) Object.keys(d).forEach(k => s.innerHTML += `<option value="${k}">${d[k].name}</option>`);
    });

    window.loadTests = () => {
        curClass = document.getElementById('class-select').value;
        onValue(ref(db, `assignments/${curClass}`), snap => {
            const l = document.getElementById('test-list'); l.innerHTML = "";
            const d = snap.val();
            if(d) Object.keys(d).reverse().forEach(k => {
                const div = document.createElement('div');
                div.innerHTML = `<div style="background:white; padding:15px; margin:10px auto; max-width:500px; cursor:pointer">${d[k].title}</div>`;
                div.onclick = () => { curData = JSON.parse(d[k].data); curAss = k; document.getElementById('student-info').classList.remove('hidden'); };
                l.appendChild(div);
            });
        });
    }

    window.startExam = () => {
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('exam-app').classList.remove('hidden');
        
        const cont = document.getElementById('questions-list');
        Object.keys(curData).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(num => {
            const q = curData[num];
            const card = document.createElement('div'); card.className = 'q-card';
            
            let html = `<div class="q-text"><b>Câu ${num}:</b> ${q.content}</div>`;
            
            // Xử lý hiển thị theo loại câu hỏi
            if(q.type === 'mcq') {
                html += `<div class="options-container" id="opts-${num}" data-ans="">`;
                q.options.forEach(opt => {
                    const val = opt.split('.')[0].trim(); 
                    html += `<div class="opt-btn" onclick="select('${num}', '${val}', this)">${opt}</div>`;
                });
                html += `</div>`;
            } else {
                // Tự luận (Essay)
                html += `<textarea class="essay-input" id="essay-${num}" placeholder="Nhập câu trả lời của bạn..."></textarea>`;
            }
            
            card.innerHTML = html;
            cont.appendChild(card);
        });
    }

    window.select = (num, val, elem) => {
        const parent = document.getElementById(`opts-${num}`);
        parent.setAttribute('data-ans', val);
        parent.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        elem.classList.add('selected');
    }

    window.submit = () => {
        if(!confirm("Nộp bài?")) return;
        const name = document.getElementById('name').value;
        let log = "";
        let correctCount = 0; // Chỉ tính điểm trắc nghiệm tự động
        
        Object.keys(curData).forEach(num => {
            const q = curData[num];
            let ans = "";
            
            if(q.type === 'mcq') {
                ans = document.getElementById(`opts-${num}`).getAttribute('data-ans') || "";
                if(ans === q.correct) correctCount++;
            } else {
                ans = document.getElementById(`essay-${num}`).value; // Lấy nội dung tự luận
            }
            log += `[Câu ${num}: ${ans}] `;
        });
        
        push(ref(db, `answers/${curClass}/${curAss}`), {
            name: name, 
            score: `Trắc nghiệm: ${correctCount} điểm`, 
            log: log, 
            timestamp: Date.now()
        });
        alert("Đã nộp bài! Giáo viên sẽ chấm phần tự luận.");
        location.reload();
    }
</script>
</body>
</html>
